<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a CharlyCoin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenida a CharlyCoin</h1>
        <p>Autenticación con World ID</p>
        
        <!-- Botón flotante de World ID -->
        <div class="floating-button">
            <div id="world-id-button"></div>
        </div>
        
        <a href="./ganachun.html" class="next-button">GANAR CHUN</a>
        <a href="./buscador.html" class="next-button">Valor de las Criptomonedas</a>
        <a href="./next_page.html" class="grafica-link">WLD Gráfica en Vivo</a>
        <a href="./reclamarchun.html" class="next-button">RECLAMA CHUN</a>
        <a href="./wdd.html" class="next-button">MULTIPLICA TU WDD</a>
    </div>

    <script>
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
            signal: "user_login",
            enableTelemetry: true,
            app_name: "CharlyCoin",
            theme: "light",
            containerId: "world-id-button",
            onSuccess: (proof) => {
                console.log("Verificación exitosa:", proof);
                alert("¡Verificación exitosa!");
            },
            onError: (error) => {
                console.error("Error en la verificación:", error);
                alert("Error en la verificación");
            }
        });
    </script>
</body>
</html>
