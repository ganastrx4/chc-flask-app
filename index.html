<body>
    <div class="container">
        <h1>Bienvenida a CharlyCoin</h1>
        <div id="world-id-button"></div>
        
        <!-- Formulario para la verificaci贸n de World ID -->
        <form id="verifyForm">
            <label for="worldId">World ID:</label>
            <input type="text" id="worldId" name="worldId" required>
            <button type="submit">Verificar World ID</button>
        </form>

        <p id="verificationResult"></p>
    </div>

    <!-- Script de World ID -->
    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script>
    <script>
        // Configuraci贸n del widget World ID
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
            signal: "user_login",
            enableTelemetry: true,
            app_name: "CharlyCoin",
            theme: "light",
            containerId: "world-id-button",
            onSuccess: (proof) => {
                console.log("Verificaci贸n exitosa:", proof);
                alert("隆Verificaci贸n exitosa!");
            },
            onError: (error) => {
                console.error("Error en la verificaci贸n:", error);
                alert("Error en la verificaci贸n");
            }
        });

        // Manejo del formulario de verificaci贸n
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const worldId = document.getElementById('worldId').value;

            // Enviar la solicitud de verificaci贸n al backend
            fetch('/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ world_id: worldId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('verificationResult').innerText = "隆Verificaci贸n exitosa!";
                } else {
                    document.getElementById('verificationResult').innerText = "Verificaci贸n fallida.";
                }
            })
            .catch(error => {
                console.error('Error en la verificaci贸n:', error);
                document.getElementById('verificationResult').innerText = "Hubo un error al verificar.";
            });
        });
    </script>
