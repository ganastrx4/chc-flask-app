<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css"/>

  <style>
    body {

    }
    .container {

    button:hover { background: #e67e22; }
    #cryptoInfo {

    table {

</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp" alt="CharlyCoin Logo" />
    </div>

    <div id="world-id-container"></div>

    <!-- NUEVO: Login manual con direcci√≥n WLD o ID de WorldApp -->
    <div style="margin-top: 30px;">
      <h3>O inicia sesi√≥n con tu direcci√≥n WLD o ID de WorldApp</h3>
      <input type="text" id="loginInput" placeholder="Direcci√≥n WLD o ID de WorldApp" />
      <button onclick="verificarLogin()">Iniciar Sesi√≥n</button>
    </div>

    <div id="contenidoProtegido" class="locked">
      <a href="./buscador.html" class="next-button">Valor de las Criptomonedas</a>
      <a href="./next_page.html" class="grafica-link">WLD Gr√°fica en Vivo</a>
      <a href="./reclamarchun.html" class="next-button">RECLAMA CHUN</a>
      <a href="./wdd.html" class="next-button">MULTIPLICA TU WDD</a>
    </div>
  </div>

  <script>
    let isVerified = false;

    new WorldIDWidget({
      enableTelemetry: false,
      signal: "charlycoin-session",
      app_name: "CharlyCoin App",
      theme: "dark",
      container_id: "world-id-container",
      on_success: function (proof) {
        console.log("‚úÖ Verificado:", proof);
        isVerified = true;
        document.getElementById("contenidoProtegido").classList.remove("locked");
        alert("Autenticaci√≥n exitosa. ¬°Bienvenido a CharlyCoin!");
      },
      on_error: function (error) {
        console.error("‚ùå Error de World ID:", error);
      },
    });

    function verificarLogin() {
      const input = document.getElementById("loginInput").value.trim().toLowerCase();
      const direccionesWLD = ["0xdc178d65c502f9589bb1a35af08b5723f85ec168", "0x3f58fa86855c74812e7937ede572c02e8dda3b52"];
      const idsWorldApp = ["charly4k"];

      if (direccionesWLD.includes(input) || idsWorldApp.includes(input)) {
        isVerified = true;
        document.getElementById("contenidoProtegido").classList.remove("locked");
        alert("üéâ Bienvenido, acceso concedido.");
        
        // Enviar datos al formulario de Google
        enviarFormulario(input);
      } else {
        alert("‚ùå Direcci√≥n o ID no autorizado.");
      }
    }

    function enviarFormulario(walletAddress) {
      // Enviar la direcci√≥n al formulario de Google
      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfW0XlllwqgVCIUiKrgR5n-vuxTSdOGCRuoIsI7J6X2fe0E8Q/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          "entry.2005620554": walletAddress // Aqu√≠ usamos el entry correspondiente
        })
      }).then(response => {
        console.log("‚úÖ Direcci√≥n enviada al formulario.");
      }).catch(error => {
        console.error("‚ùå Error al enviar al formulario: ", error);
      });
    }
  </script>
</body>
