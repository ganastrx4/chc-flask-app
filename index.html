</style>

<body>
    <div class="container">
        <h1>Bienvenida a CharlyCoin</h1>
        <div id="world-id-button"></div>

            <label for="worldId">World ID:</label>
            <input type="text" id="worldId" name="worldId" required>
            <button type="submit">Verificar World ID</button>
        </form>
        <p id="verificationResult"></p>
    </div>
<button class="worldcoin-button" onclick="window.location.href='https://worldcoin.org/verify?t=wld&i=310cb2b8-4784-4c25-a2a0-5c36e9f61cba&k=BVLfYdsV0BqsRP1HcRa3i9pHBV%2Fcb8WY4tJN02Qy5ak%3D'">
    Verificar con Worldcoin
</button>    
    <div class="btn-container">
        <a href="./wdd.html" class="btn">🔹 Ver la página de WDD</a>
        <a href="./buscador.html" class="btn">🔍 Ver precios de CRIPTOMONEDAS</a>

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script>
<div id="world-id-button"></div>

<script>
    new WorldIDWidget({
        action_id: "app_7686f9027d3e3c0b53d987a3caf1e111", 
        signal: "user_login",
        enableTelemetry: true,
        app_name: "CharlyCoin",
        theme: "light",
        containerId: "world-id-button",
        onSuccess: (proof) => {
            console.log("Verificación exitosa:", proof);
            enviarVerificacionAlServidor(proof);
        },
        onError: (error) => {
            console.error("Error en la verificación:", error);
            alert("Error en la verificación");
        }
    });

    function enviarVerificacionAlServidor(proof) {
        fetch("https://8258-189-217-222-56.ngrok-free.app", {  // Reemplaza con tu URL de ngrok
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(proof)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Usuario verificado con éxito");
            } else {
                alert("No se pudo verificar al usuario");
            }
        })
        .catch(error => {
            console.error("Error enviando la verificación:", error);
            alert("Error en la verificación");
        });
    }
</script>
