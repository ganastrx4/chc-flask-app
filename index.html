<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a CharlyCoin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #f39c12;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #e67e22; }
        #world-id-button {
            margin-top: 20px;
        }
        .next-button, .grafica-link, .binance-link {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .next-button:hover, .grafica-link:hover, .binance-link:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a CharlyCoin</h1>
        <div id="world-id-button"></div>
        <form id="verifyForm">
            <label for="worldId">World ID:</label>
            <input type="text" id="worldId" required>
            <button type="submit">Verificar</button>
        </form>
        <a href="./apuestaswldchain.html" class="next-button">APUESTAS WLD CHAIN</a>
        <a href="./buscador.html" class="next-button">Valor de las Criptomonedas</a>
        <a href="./next_page.html" class="grafica-link">WLD Gráfica en Vivo</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id@0.1.2"></script>
    <script>
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
            signal: "verify_user",
            enableTelemetry: true,
            app_name: "CharlyCoin",
            theme: "light",
            containerId: "world-id-button",
            onSuccess: (proof) => {
                console.log("Verificación exitosa:", proof);
                alert("¡Verificación exitosa!");
                enviarVerificacion(proof);
            },
            onError: (error) => {
                console.error("Error en la verificación:", error);
                alert("Error en la verificación: " + JSON.stringify(error));
            }
        });
        
        function enviarVerificacion(proof) {
            fetch('/api/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ world_id_proof: proof })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
                alert(data.success ? 'Verificación completada' : 'Verificación fallida: ' + data.message);
            })
            .catch(error => {
                console.error('Error en la verificación:', error);
                alert('Error en la comunicación con el servidor.');
            });
        }
    </script>
</body>
</html>
