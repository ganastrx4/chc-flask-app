<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a CharlyCoin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .content {
            margin-top: 20px;
            background: #3a3a55;
            padding: 15px;
            border-radius: 10px;
            min-height: 400px;
        }
        .button {
            display: inline-block;
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover { background: #e67e22; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a CharlyCoin</h2>

        <div class="gif-container">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp" alt="CharlyCoin Logo">
        </div>

        <!-- Botones de navegación -->
        <button class="button" onclick="loadContent('buscador.html')">Valor de las Criptomonedas</button>
        <button class="button" onclick="loadContent('next_page.html')">WLD Gráfica en Vivo</button>
        <button class="button" onclick="loadContent('reclamarchun.html')">RECLAMA CHUN</button>
        <button class="button" onclick="loadContent('wdd.html')">MULTIPLICA TU WDD</button>

        <!-- Contenedor donde se cargarán las páginas -->
        <div id="content" class="content">
            <p>Selecciona una opción para ver el contenido aquí.</p>
        </div>
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar la página');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('content').innerHTML = "<p style='color: red;'>Error al cargar la página.</p>";
                });
        }
    </script>
</body>
</html>
