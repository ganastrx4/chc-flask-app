  <!-- L√≥gica -->
  <script>
    let userWallet = null;
    let isAuthenticated = false;
    let fondosAcumulados = 0;
    let urls = [];

    const contratoDestino = '0xdc178d65c502f9589bb1a35af08b5723f85ec168';
    const montoPago = '500000000000000000'; // 0.5 WLD

    async function authenticateWithWorldID() {
      try {
        const response = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (response.length > 0) {
          userWallet = response[0];
          isAuthenticated = true;
          document.getElementById('userStatus').innerText = `Conectado: ${userWallet}`;
          alert('Autenticaci√≥n exitosa con World ID');
        }
      } catch (error) {
        console.error('Error en autenticaci√≥n:', error);
        alert('Error al autenticar con World ID');
      }
    }

    document.getElementById('authButton').addEventListener('click', authenticateWithWorldID);

    async function pagarYGuardarPublicidad() {
      if (!isAuthenticated || !userWallet) {
        alert('Debes autenticarte primero con World ID.');
        return;
      }

      const publicidad = document.getElementById('publicidad').value;
      if (!publicidad) {
        alert('Introduce un enlace v√°lido para la publicidad.');
        return;
      }

      try {
        const transaction = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{ from: userWallet, to: contratoDestino, value: montoPago }]
        });

        alert(`Pago confirmado: ${transaction}`);
        urls.push(publicidad);
        actualizarFondos();
        alert('Publicidad guardada correctamente.');
        enviarMensajeTelegram(`Nueva publicidad a√±adida: ${publicidad}`);
      } catch (error) {
        console.error('Error en la transacci√≥n:', error);
        alert('Error al procesar el pago.');
      }
    }

    function redireccionAleatoria() {
      if (urls.length === 0) return;
      const indiceAleatorio = Math.floor(Math.random() * urls.length);
      const urlRedireccion = urls[indiceAleatorio];
      document.getElementById('iframeRedireccion').src = urlRedireccion;
      setTimeout(redireccionAleatoria, 30000);
    }

    async function realizarSorteo() {
      if (fondosAcumulados <= 0 || urls.length === 0) return;

      const ganancia = fondosAcumulados * 0.01;
      const ganador = urls[Math.floor(Math.random() * urls.length)];

      try {
        const transaction = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{ from: userWallet, to: contratoDestino, value: ganancia.toString() }]
        });

        alert(`üéâ Sorteo realizado: ${ganancia / 1e18} WLD al ganador: ${ganador}`);
        enviarMensajeTelegram(`üéâ Sorteo: ${ganancia / 1e18} WLD enviados a ${ganador}`);
      } catch (error) {
        console.error('Error en el sorteo:', error);
      }
    }

    function actualizarFondos() {
      fondosAcumulados += parseInt(montoPago);
    }

    async function enviarMensajeTelegram(mensaje) {
      const telegramToken = '8010490851:AAGXRC8_OlcfCeL53VgJ_ALqmbRuT691Wlk';
      const chatId = '7613604212';
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: mensaje })
        });
      } catch (error) {
        console.error('Error enviando mensaje a Telegram:', error);
      }
    }

    // Iniciar ciclo de redirecci√≥n
    redireccionAleatoria();
    setInterval(realizarSorteo, 24 * 60 * 60 * 1000);
  </script>


  <!-- World ID Kit -->
 <!-- Verificaci√≥n H√≠brida con MiniKit o Backend -->
<script src="https://static.worldcoin.org/miniapp-sdk/miniKit.umd.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const miniDisponible = typeof MiniKit !== "undefined";
    const userStatus = document.getElementById("userStatus");

    // Si MiniKit existe (en World App)
    if (miniDisponible) {
      try {
        const info = await MiniKit.commandsAsync.getUserInfo();
        const wallet = info?.wallet?.address;
        if (wallet) {
          userWallet = wallet;
          isAuthenticated = true;
          userStatus.innerText = `Conectado: ${userWallet} ‚úÖ (MiniKit)`;
          console.log("‚úÖ Verificado v√≠a MiniKit", info);
          return;
        }
      } catch (err) {
        console.warn("‚ö†Ô∏è MiniKit fall√≥ o no est√° disponible:", err.message);
      }
    }

    // Si no hay MiniKit, verifica si hay c√≥digo de autenticaci√≥n por backend
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      userStatus.innerText = "‚åõ Verificando identidad con World ID...";
      try {
        const res = await fetch(`https://worldid-auth.onrender.com/callback?code=${code}`);
        const data = await res.json();
        if (data.success) {
          userWallet = data.wallet_address;
          isAuthenticated = true;
          userStatus.innerText = `Conectado: ${userWallet} ‚úÖ (Backend)`;
          console.log("‚úÖ Verificado v√≠a Backend", data);
        } else {
          userStatus.innerText = `‚ùå Error al verificar: ${data.error || "desconocido"}`;
        }
      } catch (err) {
        userStatus.innerText = `‚ùå Error inesperado: ${err.message}`;
      }
    } else {
      // Si no hay c√≥digo ni MiniKit, bot√≥n para redirigir al login World ID
      const btn = document.createElement("button");
      btn.innerText = "Verificar con World ID";
      btn.style = "background-color:#2196f3;color:white;padding:12px 20px;border-radius:8px;margin-top:15px;";
      btn.onclick = () => {
        const clientId = "app_7686f9027d3e3c0b53d987a3caf1e111";
        const redirectUri = window.location.href.split('?')[0]; // limpia par√°metros
        const state = Math.random().toString(36).substring(2);
        const nonce = Math.random().toString(36).substring(2);
        const scope = "openid wallet";

        const url = `https://id.worldcoin.org/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&nonce=${nonce}`;
        window.location.href = url;
      };
      document.getElementById("world-id-button").appendChild(btn);
    }
  });
</script>
<div id="world-id-button"></div>
