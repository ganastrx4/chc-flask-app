<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica tu Billetera</title>
  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Verificando tu Billetera WLD...</h2>
  <button onclick="verificarWallet()">Continuar</button>

  <script>
    // Este script recuperará la billetera automáticamente desde World App
    function verificarWallet() {
      if (window.WorldApp && window.WorldApp.getAddressBook) {
        window.WorldApp.getAddressBook()
          .then((addressBook) => {
            // Si el libro de direcciones tiene al menos una dirección, usa la primera
            const wallet = addressBook[0] ? addressBook[0].address : null;
            
            if (wallet) {
              // Guardar la dirección en localStorage
              localStorage.setItem("walletWLD", wallet);
              // Redirigir a la página de siguiente paso
              window.location.href = "ganarchun.html";
            } else {
              alert("❌ No se encontró ninguna billetera registrada.");
            }
          })
          .catch((error) => {
            alert("❌ Error al acceder a tu billetera. Intenta nuevamente.");
            console.error("Error al acceder al Address Book:", error);
          });
      } else {
        alert("❌ World App no está disponible. Asegúrate de estar autenticado.");
      }
    }
  </script>

</body>
</html>
