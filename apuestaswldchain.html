<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minijuego de Apuestas - Word Coin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; }
        .btn { padding: 12px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Minijuego de Apuestas - Word Coin</h1>
        <p id="user-status">Estado: No autenticado</p>
        <button id="verify-worldid" class="btn">Verificar con World ID</button>
        <div id="game-section" style="display:none;">
            <h3>Apostar</h3>
            <input type="number" id="bet-amount" placeholder="Cantidad en WLD" />
            <button onclick="placeBet()" class="btn">Apostar</button>
        </div>
        <!-- Contenedor para el widget de Worldcoin -->
        <div id="world-id-button"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit"></script>

    <script>
        // Funci贸n para verificar al usuario con Worldcoin
        async function verifyWithWorldID() {
            try {
                // Llamada a Worldcoin IDKit
                const result = await IDKit.open({
                    action: "play_game",  // Acci贸n para el juego
                    signal: "unique_user",  // Signal 煤nico para verificar usuario
                    app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",  // Tu app_id de Worldcoin
                    onSuccess: async (response) => {
                        document.getElementById("user-status").textContent = "Autenticado";
                        document.getElementById("game-section").style.display = "block";  // Mostrar secci贸n de apuestas
                    },
                });
            } catch (error) {
                console.error("Error en la verificaci贸n:", error);
            }
        }

        // Agregar el evento para el bot贸n de verificaci贸n
        document.getElementById("verify-worldid").addEventListener("click", verifyWithWorldID);

        // Funci贸n para realizar una apuesta (solo como ejemplo)
        function placeBet() {
            const betAmount = document.getElementById("bet-amount").value;
            if (betAmount && betAmount > 0) {
                alert(`隆Apuesta realizada! Has apostado ${betAmount} WLD.`);
            } else {
                alert("Por favor, ingresa una cantidad v谩lida para apostar.");
            }
        }

        // Crear el widget de Worldcoin para verificar al usuario
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",  // ID de tu aplicaci贸n en Worldcoin
            signal: "user_login",  // Acci贸n para inicio de sesi贸n
            enableTelemetry: true,
            app_name: "CharlyCoin",  // Nombre de tu aplicaci贸n
            theme: "light",  // Estilo visual del widget
            containerId: "world-id-button",  // Contenedor donde se cargar谩 el widget
            onSuccess: (proof) => {
                console.log("Verificaci贸n exitosa:", proof);
                sessionStorage.setItem("verificado", "true");  // Almacenar que el usuario est谩 verificado
                alert("隆Verificaci贸n exitosa! Ahora puedes continuar.");
                document.getElementById("user-status").textContent = "Autenticado";
                document.getElementById("game-section").style.display = "block";  // Mostrar secci贸n de apuestas
            },
            onError: (error) => {
                console.error("Error en la verificaci贸n:", error);
                alert("Hubo un error al verificar tu World ID.");
            }
        });
    </script>

</body>
</html>
