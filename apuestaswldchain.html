<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minijuego de Apuestas - Word Coin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; }
        .btn { padding: 12px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .gif-container img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 Minijuego de Apuestas - Word Coin</h1>
        
        <!-- Ingreso de la dirección de Ethereum para autenticación -->
        <p>Ingresa tu dirección Ethereum para autenticarte:</p>
        <input type="text" id="eth-address" placeholder="Dirección Ethereum" value="0x2cfc85d8e48f8eab294be644d9e25c3030863003" />
        <button id="verify-worldid" class="btn">Verificar con World ID</button>

        <p id="user-status">Estado: No autenticado</p>

        <!-- Sección del juego (oculta hasta que se verifique) -->
        <div id="game-section" style="display:none;">
            <h3>Apostar</h3>
            <input type="number" id="bet-amount" placeholder="Cantidad en WLD" />
            <button onclick="placeBet()" class="btn">Apostar</button>
        </div>
        
        <!-- GIF y enlace para verificar World ID -->
        <div class="gif-container">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp" alt="CharlyCoin Logo" />
        </div>

        <a href="https://worldcoin.org/verify?t=wld&i=0fa03b2e-550b-4bc2-b0dc-b523e21cee47&k=NOXi2ZAjN0X48UJP1uEYLjUWuBH%2BavVPOjboslmhzDg%3D" class="world-id-button" target="_blank">Verificar World ID</a>

        <div id="world-id-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit"></script>

    <script>
        // Función para verificar al usuario con Worldcoin
        async function verifyWithWorldID() {
            const ethAddress = document.getElementById("eth-address").value;
            if (ethAddress !== "0x2cfc85d8e48f8eab294be644d9e25c3030863003") {
                alert("Dirección Ethereum incorrecta. Por favor, usa la dirección correcta.");
                return;
            }

            try {
                // Llamada a Worldcoin IDKit
                const result = await IDKit.open({
                    action: "play_game",  // Acción para el juego
                    signal: "unique_user",  // Signal único para verificar usuario
                    app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",  // Tu app_id de Worldcoin
                    onSuccess: async (response) => {
                        document.getElementById("user-status").textContent = "Autenticado";
                        document.getElementById("game-section").style.display = "block";  // Mostrar sección de apuestas
                    },
                });
            } catch (error) {
                console.error("Error en la verificación:", error);
                alert("Hubo un error al intentar verificar tu World ID.");
            }
        }

        // Agregar el evento para el botón de verificación
        document.getElementById("verify-worldid").addEventListener("click", verifyWithWorldID);

        // Función para realizar una apuesta (solo como ejemplo)
        function placeBet() {
            const betAmount = document.getElementById("bet-amount").value;
            if (betAmount && betAmount > 0) {
                alert(`¡Apuesta realizada! Has apostado ${betAmount} WLD.`);
            } else {
                alert("Por favor, ingresa una cantidad válida para apostar.");
            }
        }

        // Crear el widget de Worldcoin para verificar al usuario
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",  // ID de tu aplicación en Worldcoin
            signal: "user_login",  // Acción para inicio de sesión
            enableTelemetry: true,
            app_name: "CharlyCoin",  // Nombre de tu aplicación
            theme: "light",  // Estilo visual del widget
            containerId: "world-id-container",  // Contenedor donde se cargará el widget
            onSuccess: (proof) => {
                console.log("Verificación exitosa:", proof);
                sessionStorage.setItem("verificado", "true");  // Almacenar que el usuario está verificado
                alert("¡Verificación exitosa! Ahora puedes continuar.");
                document.getElementById("user-status").textContent = "Autenticado";
                document.getElementById("game-section").style.display = "block";  // Mostrar sección de apuestas
            },
            onError: (error) => {
                console.error("Error en la verificación:", error);
                alert("Hubo un error al verificar tu World ID.");
            }
        });
    </script>
</body>
</html>
