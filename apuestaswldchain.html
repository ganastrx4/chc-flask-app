<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minijuego de Apuestas - Word Coin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; }
        .btn { padding: 12px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .gif-container img { max-width: 100%; }
        .history { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 8px; }
        .history ul { list-style-type: none; padding: 0; }
        .history li { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Minijuego de Apuestas - Word Coin</h1>
        
        <!-- Ingreso de la direcci√≥n de Ethereum para autenticaci√≥n -->
        <p>Ingresa tu direcci√≥n para autenticarte:</p>
        <input type="text" id="loginInput" placeholder="Direcci√≥n Ethereum" value="0x2cfc85d8e48f8eab294be644d9e25c3030863003" />
        <button id="verify-worldid" class="btn">Verificar con World ID</button>
        
        <p id="user-status">Estado: No autenticado</p>

        <!-- Secci√≥n del juego (oculta hasta que se verifique) -->
        <div id="game-section" style="display:none;">
            <h3>Apostar</h3>
            <p>Saldo Virtual: <span id="virtual-balance">1000 WLD</span></p>
            <input type="number" id="bet-amount" placeholder="Cantidad en WLD" min="1" />
            <p>Selecciona hasta 3 n√∫meros (1-6):</p>
            <div id="dice-options">
                <input type="checkbox" id="num1" value="1"> 1
                <input type="checkbox" id="num2" value="2"> 2
                <input type="checkbox" id="num3" value="3"> 3
                <input type="checkbox" id="num4" value="4"> 4
                <input type="checkbox" id="num5" value="5"> 5
                <input type="checkbox" id="num6" value="6"> 6
            </div>
            <button onclick="placeBet()" class="btn">Apostar</button>
            <div class="gif-container" id="dice-gif">
                <!-- Aqu√≠ agregaremos una animaci√≥n de dados m√°s adelante -->
            </div>
        </div>

        <div class="history">
            <h4>Historial de Apuestas</h4>
            <ul id="bet-history">
                <!-- Aqu√≠ se mostrar√°n las apuestas -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit"></script>

    <script>
        let isVerified = false;
        let virtualBalance = 1000;  // Saldo virtual inicial
        let betHistory = [];

        // Funci√≥n de verificaci√≥n
        function verificarLogin() {
            const input = document.getElementById("loginInput").value.trim().toLowerCase();
            const direccionesWLD = ["0xdc178d65c502f9589bb1a35af08b5723f85ec168", "0x3f58fa86855c74812e7937ede572c02e8dda3b52", "0x2cfc85d8e48f8eab294be644d9e25c3030863003"];
            const idsWorldApp = ["charly4k"];

            if (direccionesWLD.includes(input) || idsWorldApp.includes(input)) {
                isVerified = true;
                document.getElementById("user-status").textContent = "Autenticado";
                document.getElementById("game-section").style.display = "block";  // Mostrar secci√≥n de apuestas
                alert("üéâ Bienvenido, acceso concedido.");
            } else {
                alert("‚ùå Direcci√≥n o ID no autorizado.");
            }
        }

        // Funci√≥n para realizar una apuesta
        function placeBet() {
            const betAmount = parseInt(document.getElementById("bet-amount").value);
            if (betAmount > virtualBalance || betAmount <= 0) {
                alert("No tienes suficiente saldo o la cantidad no es v√°lida.");
                return;
            }

            const selectedNumbers = [];
            for (let i = 1; i <= 6; i++) {
                if (document.getElementById(`num${i}`).checked) {
                    selectedNumbers.push(i);
                }
            }

            if (selectedNumbers.length === 0) {
                alert("Selecciona al menos un n√∫mero.");
                return;
            }

            // L√≥gica del juego de dados
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            let winAmount = 0;

            if (selectedNumbers.includes(diceRoll)) {
                if (selectedNumbers.length === 1) {
                    winAmount = betAmount * 1;  // 100% si se elige solo 1 n√∫mero
                } else if (selectedNumbers.length === 2) {
                    winAmount = betAmount * 0.2;  // 20% si se eligen 2 n√∫meros
                } else if (selectedNumbers.length === 3) {
                    winAmount = betAmount * 0.1;  // 10% si se eligen 3 n√∫meros
                }
                virtualBalance += winAmount;
                betHistory.push(`Apostaste ${betAmount} WLD, ganaste ${winAmount} WLD (N√∫mero: ${diceRoll})`);
            } else {
                virtualBalance -= betAmount;
                betHistory.push(`Apostaste ${betAmount} WLD, perdiste (N√∫mero: ${diceRoll})`);
            }

            // Actualizar el historial y saldo
            updateHistory();
            updateBalance();

            alert(`Tiraste el dado: ${diceRoll}. Saldo actual: ${virtualBalance} WLD.`);
        }

        // Funci√≥n para actualizar el historial de apuestas
        function updateHistory() {
            const historyList = document.getElementById("bet-history");
            historyList.innerHTML = "";
            betHistory.forEach(entry => {
                const listItem = document.createElement("li");
                listItem.textContent = entry;
                historyList.appendChild(listItem);
            });
        }

        // Funci√≥n para actualizar el saldo
        function updateBalance() {
            document.getElementById("virtual-balance").textContent = virtualBalance + " WLD";
        }

        // Agregar el evento para el bot√≥n de verificaci√≥n
        document.getElementById("verify-worldid").addEventListener("click", function() {
            verificarLogin();
        });
    </script>
</body>
</html>
