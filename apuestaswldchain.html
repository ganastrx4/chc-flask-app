<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de Apuestas - World Chain</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .input-box {
            padding: 10px;
            width: 100px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🎲 Minijuego de Apuestas - World Chain</h1>
    <p>Introduce la cantidad a apostar (mínimo <strong>0.5 WLD</strong>):</p>
    <input type="number" id="betAmount" class="input-box" min="0.5" step="0.1" placeholder="0.5 WLD">
    <button onclick="placeBet()" class="btn">Apostar</button>
    <p id="status"></p>
    <h2>📜 Historial de Apuestas</h2>
    <table>
        <thead>
            <tr>
                <th>Jugador</th>
                <th>Apuesta</th>
                <th>Ganancia</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="bet-history-body">
        </tbody>
    </table>
</div>

<script>
    const provider = new ethers.providers.JsonRpcProvider("https://rpc.worldchain.dev");
    const signer = provider.getSigner();
    const worldChainContract = new ethers.Contract(
        "0xdc178d65c502f9589bb1a35af08b5723f85ec168", 
        [
            "function bet(uint256 amount) public payable",
            "function getBets() public view returns (tuple(address player, uint256 amount, uint256 payout, uint256 timestamp)[])"
        ],
        signer
    );

    async function placeBet() {
        const amount = parseFloat(document.getElementById("betAmount").value);
        if (isNaN(amount) || amount < 0.5) {
            alert("Debes apostar al menos 0.5 WLD");
            return;
        }
        
        try {
            const randomMultiplier = Math.floor(Math.random() * (80 - 10 + 1) + 10) / 100;
            const payout = amount + (amount * randomMultiplier);
            document.getElementById("status").textContent = "⏳ Procesando apuesta...";

            const tx = await worldChainContract.bet(ethers.utils.parseEther(amount.toString()), {
                value: ethers.utils.parseEther(amount.toString())
            });
            
            await tx.wait();
            document.getElementById("status").textContent = `✅ Apuesta realizada. Posible ganancia: ${payout.toFixed(2)} WLD`;
            updateBetHistory();
        } catch (error) {
            console.error("Error en la apuesta:", error);
            document.getElementById("status").textContent = "❌ Error al procesar la apuesta.";
        }
    }

    async function updateBetHistory() {
        try {
            const bets = await worldChainContract.getBets();
            const tableBody = document.getElementById("bet-history-body");
            tableBody.innerHTML = "";
            bets.forEach((bet) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${bet.player}</td>
                    <td>${ethers.utils.formatEther(bet.amount)} WLD</td>
                    <td>${ethers.utils.formatEther(bet.payout)} WLD</td>
                    <td>${new Date(bet.timestamp * 1000).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error al obtener historial de apuestas:", error);
        }
    }

    window.onload = updateBetHistory;
</script>

</body>
</html>
