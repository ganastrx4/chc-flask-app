<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minijuego de Apuestas - Word Coin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; }
        .btn { padding: 12px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .gif-container img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 Minijuego de Apuestas - Word Coin</h1>
        
        <!-- Ingreso de la dirección de Ethereum para autenticación -->
        <p>Ingresa tu dirección para autenticarte:</p>
        <input type="text" id="loginInput" placeholder="Dirección Ethereum" value="0x2cfc85d8e48f8eab294be644d9e25c3030863003" />
        <button id="verify-worldid" class="btn">Verificar con World ID</button>
        
        <p id="user-status">Estado: No autenticado</p>

        <!-- Sección del juego (oculta hasta que se verifique) -->
        <div id="game-section" style="display:none;">
            <h3>Apostar</h3>
            <input type="number" id="bet-amount" placeholder="Cantidad en WLD" />
            <button onclick="placeBet()" class="btn">Apostar</button>
        </div>

        <div class="gif-container">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp" alt="CharlyCoin Logo" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit"></script>

    <script>
        let isVerified = false;

        // Función de verificación
        function verificarLogin() {
            const input = document.getElementById("loginInput").value.trim().toLowerCase();
            const direccionesWLD = ["0xdc178d65c502f9589bb1a35af08b5723f85ec168", "0x3f58fa86855c74812e7937ede572c02e8dda3b52", "0x2cfc85d8e48f8eab294be644d9e25c3030863003"];
            const idsWorldApp = ["charly4k"];

            if (direccionesWLD.includes(input) || idsWorldApp.includes(input)) {
                isVerified = true;
                document.getElementById("user-status").textContent = "Autenticado";
                document.getElementById("game-section").style.display = "block";  // Mostrar sección de apuestas
                alert("🎉 Bienvenido, acceso concedido.");
            } else {
                alert("❌ Dirección o ID no autorizado.");
            }
        }

        // Función para enviar datos al formulario de Google
        function enviarFormulario(walletAddress) {
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSfW0XlllwqgVCIUiKrgR5n-vuxTSdOGCRuoIsI7J6X2fe0E8Q/formResponse", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    "entry.2005620554": walletAddress // Aquí usamos el entry correspondiente
                })
            }).then(response => {
                console.log("✅ Dirección enviada al formulario.");
            }).catch(error => {
                console.error("❌ Error al enviar al formulario: ", error);
            });
        }

        // Función para verificar con World ID
        async function verifyWithWorldID() {
            const ethAddress = "0x2cfc85d8e48f8eab294be644d9e25c3030863003"; // Dirección predefinida
            try {
                // Llamada a Worldcoin IDKit
                const result = await IDKit.open({
                    action: "play_game",  // Acción para el juego
                    signal: "unique_user",  // Signal único para verificar usuario
                    app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",  // Tu app_id de Worldcoin
                    onSuccess: async (response) => {
                        document.getElementById("user-status").textContent = "Autenticado";
                        document.getElementById("game-section").style.display = "block";  // Mostrar sección de apuestas
                    },
                });
            } catch (error) {
                console.error("Error en la verificación:", error);
                alert("Hubo un error al intentar verificar tu World ID.");
            }
        }

        // Agregar el evento para el botón de verificación
        document.getElementById("verify-worldid").addEventListener("click", function() {
            verificarLogin();
            verifyWithWorldID();  // Verificación World ID también
        });

        // Función para realizar una apuesta
        function placeBet() {
            const betAmount = document.getElementById("bet-amount").value;
            if (betAmount && betAmount > 0) {
                alert(`¡Apuesta realizada! Has apostado ${betAmount} WLD.`);
            } else {
                alert("Por favor, ingresa una cantidad válida para apostar.");
            }
        }
    </script>
</body>
</html>
