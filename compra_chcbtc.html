<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar CHCBTC (BSC)</title>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.min.js"></script>
    <script src="https://unpkg.com/@web3modal/standalone@3.6.0/dist/web3modal-standalone.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Ancho m√°ximo para mejor legibilidad */
            width: 100%; /* Ocupa todo el ancho disponible hasta el max-width */
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px; /* Un poco m√°s de padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px; /* Fuente ligeramente m√°s grande */
            margin-top: 15px; /* M√°s espacio arriba */
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transici√≥n para un efecto suave */
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Peque√±o efecto al pasar el rat√≥n */
        }
        input[type="number"] {
            width: calc(100% - 22px); /* Ajusta para padding y borde */
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center; /* Centra el texto del input */
        }
        label {
            display: block;
            margin-top: 20px; /* M√°s espacio arriba */
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Alinea el texto de la etiqueta a la izquierda */
            color: #555;
        }
        p {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #444;
        }
        #status, #account, #currentPrice {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word; /* Para evitar desbordamiento en direcciones largas */
            font-size: 15px;
            min-height: 20px; /* Para evitar saltos de dise√±o cuando el texto cambia */
        }
        #status {
            color: #d9534f; /* Color para mensajes de estado/error */
            min-height: 40px; /* Un poco m√°s de espacio para mensajes largos */
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 8px; /* M√°s espacio entre enlaces */
            display: inline-block;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ü™ô Comprar <b>CHCBTC</b> (BSC)</h2>

        <button onclick="connectWallet()">üîó Conectar Wallet</button>
        <p id="account">No conectado</p>

        <button onclick="showPrice()">üìà Ver precio actual</button>
        <p id="currentPrice">Precio: --</p>

        <label for="bnbAmount">üí∞ Monto a enviar en BNB:</label>
        <input type="number" id="bnbAmount" step="0.0001" value="0.01">

        <button onclick="buyTokens()">üí∏ Comprar CHCBTC</button>
        <p id="status"></p>

        <hr>
        <p>
            <a href="https://bscscan.com/address/0x63F547B3749e022B28a5a506dfD3ECEb454f1726" target="_blank">üîç Ver contrato en BscScan</a><br>
            <a href="https://www.geckoterminal.com/bsc/pools/0x55abc3f532e31cae7f4fde3c78d906798800f785" target="_blank">üìä Ver pool en GeckoTerminal</a>
        </p>
    </div>

    <script>
        // Constantes del contrato
        const CONTRACT_ADDRESS = "0x63F547B3749e022B28a5a506dfD3ECEb454f1726";
        const ABI = [
            "function buyTokens() payable",
            // Aseg√∫rate de que el nombre de la funci√≥n aqu√≠ coincida con tu contrato
            "function pricePerWLD() view returns (uint256)"
        ];

        // Variables globales
        let signer, provider, contract;
        let modal; // Declaramos `modal` aqu√≠ para que sea accesible globalmente

        // Configuraci√≥n de WalletConnect y Web3Modal
        const projectId = "3f30d29d8c2e517af8a771f3a81b463b"; // ¬°IMPORTANTE: Usa tu propio projectId de WalletConnect!

        const chains = [{
            chainId: 56, // ID de la red BSC Mainnet
            name: "BNB Chain",
            currency: "BNB",
            rpcUrl: "https://bsc-dataseed.binance.org/",
            explorerUrl: "https://bscscan.com"
        }];

        const metadata = {
            name: "CHCBTC WebApp",
            description: "Compra directa de CHCBTC desde el contrato",
            url: "https://ganastrx4.github.io",
            icons: ["https://avatars.githubusercontent.com/u/37784886?s=200&v=4"]
        };

        /**
         * Inicializa Web3Modal para la conexi√≥n de la wallet.
         * Se ejecuta cuando el DOM est√° completamente cargado.
         */
        async function initializeWeb3Modal() {
            try {
                // Verificamos que las librer√≠as se hayan cargado antes de usarlas
                if (window.web3modal && typeof window.web3modal.createWeb3Modal === 'function') {
                    modal = window.web3modal.createWeb3Modal({
                        projectId,
                        chains,
                        metadata
                    });
                    console.log("‚úÖ Web3Modal inicializado correctamente.");
                    document.getElementById("status").innerText = "Listo para conectar tu wallet.";
                } else {
                    console.error("‚ùå window.web3modal no est√° disponible o no tiene createWeb3Modal.");
                    document.getElementById("status").innerText = "‚ùå Error: Las librer√≠as de WalletConnect/Web3Modal no se cargaron correctamente. Recarga la p√°gina.";
                }
            } catch (error) {
                console.error("‚ùå Error al inicializar Web3Modal:", error);
                document.getElementById("status").innerText = "‚ùå Error cr√≠tico: No se pudo inicializar la conexi√≥n con la wallet. Consulta la consola para m√°s detalles.";
            }
        }

        /**
         * Conecta la wallet del usuario usando Web3Modal.
         */
        async function connectWallet() {
            if (!modal) {
                document.getElementById("status").innerText = "‚ùå Web3Modal no est√° inicializado. Recarga la p√°gina o verifica la consola.";
                return;
            }
            try {
                document.getElementById("status").innerText = "Conectando wallet...";
                // Abre el modal para conectar la wallet
                const walletProvider = await modal.connect();

                // Crea un provider de Ethers.js
                provider = new ethers.providers.Web3Provider(walletProvider);

                // Obtiene el signer para enviar transacciones
                signer = provider.getSigner();

                // Obtiene la direcci√≥n de la cuenta conectada
                const address = await signer.getAddress();

                // Instancia el contrato
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                document.getElementById("account").innerText = "‚úÖ Conectado: " + address.substring(0, 6) + "..." + address.substring(address.length - 4); // Muestra una direcci√≥n acortada
                document.getElementById("status").innerText = "üì¶ Contrato listo para usar.";

                // Opcional: Escucha eventos de cambio de cuenta o red para mantener la interfaz actualizada
                walletProvider.on("accountsChanged", (accounts) => {
                    console.log("Cuentas cambiadas:", accounts);
                    if (accounts.length === 0) {
                        document.getElementById("account").innerText = "No conectado";
                        document.getElementById("status").innerText = "Wallet desconectada.";
                        signer = null;
                        provider = null;
                        contract = null;
                    } else {
                        // Reconecta para actualizar el signer y la direcci√≥n
                        connectWallet();
                    }
                });

                walletProvider.on("chainChanged", (chainId) => {
                    console.log("Red cambiada a:", chainId);
                    // Verifica si la red es la esperada (BSC)
                    if (parseInt(chainId) !== 56) {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Por favor, cambia a la red BNB Smart Chain (BSC).";
                        signer = null;
                        provider = null;
                        contract = null;
                        document.getElementById("account").innerText = "Red incorrecta";
                    } else {
                        // Reconecta si la red es la correcta para re-inicializar el contrato con la nueva red
                        connectWallet();
                    }
                });

            } catch (err) {
                console.error("Error al conectar la wallet:", err);
                // Mensajes de error m√°s amigables
                if (err.message && err.message.includes("User rejected")) {
                    document.getElementById("status").innerText = "‚ùå Conexi√≥n cancelada por el usuario.";
                } else if (err.message && err.message.includes("No wallets found")) {
                    document.getElementById("status").innerText = "‚ùå No se encontr√≥ una wallet Web3. Por favor, instala MetaMask o una wallet compatible.";
                } else {
                    document.getElementById("status").innerText = "‚ùå Error al conectar: " + (err.message || err);
                }
                document.getElementById("account").innerText = "No conectado";
            }
        }

        /**
         * Muestra el precio actual del token seg√∫n el contrato.
         */
        async function showPrice() {
            if (!contract) {
                document.getElementById("status").innerText = "‚ö†Ô∏è Conecta tu wallet primero para ver el precio.";
                return;
            }

            try {
                document.getElementById("currentPrice").innerText = "Cargando precio...";
                // Aseg√∫rate de que el m√©todo "pricePerWLD()" exista en tu contrato y devuelva el valor esperado.
                // Si tu token es CHCBTC, el nombre del m√©todo podr√≠a ser 'pricePerCHCBTC()' o similar.
                const price = await contract.pricePerWLD();

                // El valor devuelto por el contrato es un BigNumber. Para mostrarlo legiblemente,
                // necesitas convertirlo de vuelta a un n√∫mero decimal si es necesario,
                // dependiendo de los decimales de tu token CHCBTC.
                // Si CHCBTC tiene 18 decimales (como la mayor√≠a de los ERC-20), usa 18. Ajusta seg√∫n tu contrato.
                const formattedPrice = ethers.utils.formatUnits(price, 18); // <-- AJUSTA ESTE N√öMERO DE DECIMALES

                document.getElementById("currentPrice").innerText = `üíπ 1 BNB = ${formattedPrice} CHCBTC`;
                document.getElementById("status").innerText = ""; // Limpia el mensaje de estado si no hay error
            } catch (err) {
                console.error("Error al obtener el precio:", err);
                document.getElementById("currentPrice").innerText = "‚ùå Error al obtener el precio.";
                document.getElementById("status").innerText = "‚ùå Error al obtener el precio: " + (err.message || err);
            }
        }

        /**
         * Permite al usuario comprar tokens CHCBTC enviando BNB al contrato.
         */
        async function buyTokens() {
            if (!contract) {
                document.getElementById("status").innerText = "‚ö†Ô∏è Conecta tu wallet primero para comprar tokens.";
                return;
            }

            try {
                const amount = document.getElementById("bnbAmount").value;
                // Validar que el monto sea un n√∫mero positivo
                if (isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                    document.getElementById("status").innerText = "‚ùå Por favor, introduce un monto v√°lido y positivo en BNB.";
                    return;
                }

                document.getElementById("status").innerText = "‚è≥ Preparando transacci√≥n...";

                // Env√≠a la transacci√≥n con el valor en BNB
                const tx = await contract.buyTokens({
                    value: ethers.utils.parseEther(amount) // Convierte el monto de BNB a Wei
                });

                document.getElementById("status").innerText = "‚è≥ Transacci√≥n enviada. Esperando confirmaci√≥n...";
                await tx.wait(); // Espera a que la transacci√≥n sea minada

                document.getElementById("status").innerText = "‚úÖ Compra exitosa. Revisa tu wallet para ver los tokens CHCBTC.";
                document.getElementById("bnbAmount").value = "0.01"; // Restablece el valor del input
            } catch (err) {
                console.error("Error al comprar tokens:", err);
                // Mensajes de error m√°s espec√≠ficos
                if (err.code === 4001) { // Error de "User denied transaction signature"
                    document.getElementById("status").innerText = "‚ùå Transacci√≥n cancelada por el usuario.";
                } else if (err.message && err.message.includes("insufficient funds")) {
                    document.getElementById("status").innerText = "‚ùå Fondos insuficientes en tu wallet para esta transacci√≥n.";
                } else {
                    document.getElementById("status").innerText = "‚ùå Error al comprar: " + (err.message || err);
                }
            }
        }

        // Se ejecuta cuando el DOM est√° completamente cargado para inicializar Web3Modal
        window.addEventListener("DOMContentLoaded", initializeWeb3Modal);
    </script>
</body>
</html>
