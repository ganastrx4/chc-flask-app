<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar CHCBTC (BSC)</title>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.10/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
        p {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #444;
        }
        #status, #account, #currentPrice {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
            font-size: 15px;
            min-height: 20px;
        }
        #status {
            color: #d9534f;
            min-height: 40px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none; /* Quita los puntos de la lista */
            padding: 0;
            margin: 15px 0;
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ü™ô Comprar <b>CHCBTC</b> (Binance Smart Chain)</h2>

        <button onclick="connectWallet()">üîó Conectar Wallet</button>
        <p id="account">No conectado</p>

        <button onclick="showPrice()">üìà Ver precio actual</button>
        <p id="currentPrice">Precio: --</p>

        <label for="bnbAmount">üí∞ Monto a enviar en BNB:</label><br>
        <input type="number" id="bnbAmount" step="0.0001" value="0.01"><br><br>

        <button onclick="buyTokens()">üí∏ Comprar CHCBTC</button>
        <p id="status"></p>

        <hr>
        <h3>üîó Enlaces √∫tiles:</h3>
        <ul>
            <li><a href="https://bscscan.com/address/0x63F547B3749e022B28a5a506dfD3ECEb454f1726" target="_blank">Contrato en BscScan</a></li>
            <li><a href="https://www.geckoterminal.com/bsc/pools/0x55abc3f532e31cae7f4fde3c78d906798800f785" target="_blank">Pool en GeckoTerminal</a></li>
        </ul>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0x63F547B3749e022B28a5a506dfD3ECEb454f1726";
        const ABI = [
            "function buyTokens() payable",
            "function pricePerWLD() view returns (uint256)",
            // Aseg√∫rate de incluir cualquier otra funci√≥n que tu contrato use, como balanceOf, setPrice, transfer, etc.,
            // aunque no est√©n directamente en el flujo de compra/mostrar precio.
            // Por ejemplo, si usas balanceOf para mostrar el balance del usuario:
            "function balanceOf(address account) view returns (uint256)",
            // "function setPrice(uint256) external",
            // "function transfer(address, uint256) returns (bool)"
        ];

        let provider, signer, contract, web3ModalInstance; // Renombrado de 'web3Modal' a 'web3ModalInstance' para claridad.
        let connectedWalletProvider; // Para guardar la instancia del proveedor de la wallet

        // Opciones para m√∫ltiples billeteras
        const providerOptions = {
            // Metamask (u otros proveedores inyectados) se detectan autom√°ticamente
            // Si quieres un control expl√≠cito sobre MetaMask, puedes a√±adirlo as√≠:
            // injected: {
            //     display: {
            //         name: "Injected",
            //         description: "Connect with the browser injected wallet (e.g. MetaMask)"
            //     },
            //     package: null // No se requiere un paquete para proveedores inyectados
            // },
            walletconnect: {
                package: WalletConnectProvider.default, // WalletConnect v1
                options: {
                    rpc: {
                        56: "https://bsc-dataseed.binance.org/" // RPC para BNB Smart Chain
                    },
                    network: "binance", // Puede ser "binance" para BNB Smart Chain
                    // Si usas un Project ID para WalletConnect v2 (aunque estamos en V1), podr√≠a ir aqu√≠.
                    // projectId: "TU_PROJECT_ID_DE_WALLETCONNECT" // Si tienes uno y quieres usarlo
                }
            },
            // Soporte para Binance Chain Wallet (extensi√≥n de navegador)
            binancechainwallet: {
                package: true // Indica que Web3Modal debe buscar el objeto window.BinanceChain
            }
            // Puedes a√±adir m√°s wallets aqu√≠ si es necesario (ej. Coinbase Wallet, Torus, etc.)
            // Consulta la documentaci√≥n de Web3Modal V1 para otras opciones:
            // https://github.com/Web3Modal/web3modal#provider-options
        };

        // Funci√≥n para inicializar Web3Modal cuando la p√°gina carga
        window.addEventListener('load', async () => {
            try {
                web3ModalInstance = new Web3Modal.default({
                    cacheProvider: true, // Si quieres que la wallet permanezca conectada al recargar
                    providerOptions, // Opciones de proveedores configuradas arriba
                    disableInjectedProvider: false, // Asegura que MetaMask (u otros inyectados) sea una opci√≥n
                    theme: "dark" // Puedes elegir "light", "dark", o "native"
                });
                document.getElementById("status").innerText = "Listo para conectar tu wallet.";
                console.log("‚úÖ Web3Modal V1/V2 inicializado correctamente.");

                // Si hay un proveedor cacheado, intenta conectar autom√°ticamente
                if (web3ModalInstance.cachedProvider) {
                    await connectWallet();
                }

            } catch (error) {
                console.error("‚ùå Error al inicializar Web3Modal:", error);
                document.getElementById("status").innerText = "‚ùå Error cr√≠tico: No se pudo inicializar la conexi√≥n con la wallet. Consulta la consola.";
            }
        });

        // Funci√≥n para conectar la wallet
        async function connectWallet() {
            document.getElementById("status").innerText = "Conectando wallet...";
            try {
                // Abre el modal para que el usuario elija su wallet
                // Guarda la instancia del proveedor para escuchar eventos
                connectedWalletProvider = await web3ModalInstance.connect();

                // Crea un provider de Ethers.js usando el proveedor de la wallet
                provider = new ethers.providers.Web3Provider(connectedWalletProvider);

                // Obtiene el signer para enviar transacciones
                signer = provider.getSigner();

                // Obtiene la direcci√≥n de la cuenta conectada
                const address = await signer.getAddress();
                document.getElementById("account").innerText = "‚úÖ Conectado: " + address.substring(0, 6) + "..." + address.substring(address.length - 4);

                // Instancia el contrato con el signer
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                document.getElementById("status").innerText = "üì¶ Contrato listo para usar.";

                // Suscribirse a eventos del proveedor de la wallet
                subscribeProvider(connectedWalletProvider);

            } catch (e) {
                console.error("Error al conectar la wallet:", e);
                let errorMessage = "Error al conectar la wallet.";
                if (e.message && e.message.includes("User closed modal")) {
                    errorMessage = "Conexi√≥n cancelada por el usuario.";
                } else if (e.message) {
                    errorMessage = "Error: " + e.message;
                }
                document.getElementById("status").innerText = `‚ùå ${errorMessage}`;
                document.getElementById("account").innerText = "No conectado";
                // Limpiar el cach√© si hay un error de conexi√≥n significativo
                if (web3ModalInstance.cachedProvider) {
                    web3ModalInstance.clearCachedProvider();
                }
            }
        }

        // Funci√≥n para suscribirse a eventos del proveedor de la wallet
        function subscribeProvider(walletProvider) {
            if (!walletProvider.on) return; // Si el proveedor no tiene un m√©todo 'on', no podemos suscribirnos

            walletProvider.on("accountsChanged", (accounts) => {
                console.log("Cuentas cambiadas:", accounts);
                if (accounts.length === 0) {
                    // Wallet desconectada o todas las cuentas eliminadas
                    document.getElementById("account").innerText = "No conectado";
                    document.getElementById("status").innerText = "Wallet desconectada.";
                    resetApp();
                } else {
                    // Cuenta cambiada, reconectar para actualizar el signer y la direcci√≥n
                    connectWallet(); // Re-ejecutar conexi√≥n para actualizar estado
                }
            });

            walletProvider.on("chainChanged", (chainId) => {
                console.log("Red cambiada a:", chainId);
                // Verifica si la red es la esperada (BSC - chainId 56)
                if (parseInt(chainId) !== 56) {
                    document.getElementById("status").innerText = "‚ö†Ô∏è Por favor, cambia a la red BNB Smart Chain (BSC - Chain ID 56).";
                    document.getElementById("account").innerText = "Red incorrecta";
                    resetApp();
                } else {
                    // Reconectar si la red es la correcta para re-inicializar el contrato con la nueva red
                    connectWallet(); // Re-ejecutar conexi√≥n para actualizar estado
                }
            });

            walletProvider.on("disconnect", (code, reason) => {
                console.log("Proveedor desconectado:", code, reason);
                document.getElementById("account").innerText = "No conectado";
                document.getElementById("status").innerText = "Wallet desconectada.";
                resetApp();
            });
        }

        // Funci√≥n para resetear el estado de la app si la wallet se desconecta o cambia de red
        function resetApp() {
            provider = null;
            signer = null;
            contract = null;
            connectedWalletProvider = null;
            document.getElementById("currentPrice").innerText = "Precio: --";
            web3ModalInstance.clearCachedProvider(); // Limpia el cach√© de Web3Modal
        }

        async function showPrice() {
            if (!contract) {
                document.getElementById("status").innerText = "‚ö†Ô∏è Conecta tu wallet primero para ver el precio.";
                return;
            }

            try {
                document.getElementById("currentPrice").innerText = "Cargando precio...";
                const price = await contract.pricePerWLD();
                // Asumiendo 18 decimales para CHCBTC. AJUSTA SI TU TOKEN TIENE OTROS DECIMALES.
                const formattedPrice = ethers.utils.formatUnits(price, 18);
                document.getElementById("currentPrice").innerText = `üíπ 1 BNB = ${formattedPrice} CHCBTC`;
                document.getElementById("status").innerText = "";
            } catch (e) {
                console.error("Error al obtener el precio:", e);
                document.getElementById("currentPrice").innerText = "‚ùå Error al obtener el precio.";
                document.getElementById("status").innerText = "‚ùå Error al obtener el precio: " + (e.message || e);
            }
        }

        async function buyTokens() {
            if (!contract) {
                document.getElementById("status").innerText = "‚ö†Ô∏è Conecta tu wallet primero para comprar tokens.";
                return;
            }

            try {
                const amountInBNB = document.getElementById("bnbAmount").value;
                if (isNaN(parseFloat(amountInBNB)) || parseFloat(amountInBNB) <= 0) {
                    document.getElementById("status").innerText = "‚ùå Por favor, introduce un monto v√°lido y positivo en BNB.";
                    return;
                }

                document.getElementById("status").innerText = "‚è≥ Preparando transacci√≥n...";

                const tx = await contract.buyTokens({
                    value: ethers.utils.parseEther(amountInBNB)
                });

                document.getElementById("status").innerText = "‚è≥ Transacci√≥n enviada. Esperando confirmaci√≥n...";
                await tx.wait();

                document.getElementById("status").innerText = "‚úÖ Compra exitosa. ¬°Revisa tu wallet!";
                document.getElementById("bnbAmount").value = "0.01";
            } catch (err) {
                console.error("Error al comprar tokens:", err);
                let errorMessage = "Error al comprar tokens.";
                if (err.code === 4001) {
                    errorMessage = "Transacci√≥n cancelada por el usuario.";
                } else if (err.message && err.message.includes("insufficient funds")) {
                    errorMessage = "Fondos insuficientes en tu wallet para esta transacci√≥n.";
                } else if (err.message) {
                    errorMessage = "Error: " + err.message;
                }
                document.getElementById("status").innerText = `‚ùå ${errorMessage}`;
            }
        }
    </script>
</body>
</html>
