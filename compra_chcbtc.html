<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar CHCBTC (BSC)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@web3modal/standalone@3.6.0/dist/web3modal-standalone.umd.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    button, input { font-size: 16px; margin-top: 10px; }
    input { padding: 8px; width: 100px; }
    #status, #account, #currentPrice { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ü™ô Comprar <b>CHCBTC</b> (BSC)</h2>

  <button onclick="connectWallet()">üîó Conectar Wallet</button>
  <p id="account">No conectado</p>

  <button onclick="showPrice()">üìà Ver precio actual</button>
  <p id="currentPrice">Precio: --</p>

  <label>üí∞ Monto a enviar en BNB:</label><br>
  <input type="number" id="bnbAmount" step="0.0001" value="0.01"><br><br>

  <button onclick="buyTokens()">üí∏ Comprar CHCBTC</button>
  <p id="status"></p>

  <hr>
  <a href="https://bscscan.com/address/0x63F547B3749e022B28a5a506dfD3ECEb454f1726" target="_blank">üîç Ver contrato en BscScan</a><br>
  <a href="https://www.geckoterminal.com/bsc/pools/0x55abc3f532e31cae7f4fde3c78d906798800f785" target="_blank">üìä Ver pool en GeckoTerminal</a>

  <script>
    const CONTRACT_ADDRESS = "0x63F547B3749e022B28a5a506dfD3ECEb454f1726";
    const ABI = [
      "function buyTokens() payable",
      "function pricePerWLD() view returns (uint256)"
    ];

    let signer, provider, contract;
    let modal;

    window.addEventListener("DOMContentLoaded", () => {
      const projectId = "3f30d29d8c2e517af8a771f3a81b463b"; // Usa tu propio projectId de WalletConnect

      modal = window.web3modal.createWeb3Modal({
        projectId,
        chains: [{
          chainId: 56,
          name: "BNB Chain",
          currency: "BNB",
          rpcUrl: "https://bsc-dataseed.binance.org/",
          explorerUrl: "https://bscscan.com"
        }],
        metadata: {
          name: "CHCBTC WebApp",
          description: "Compra directa de CHCBTC desde el contrato",
          url: "https://ganastrx4.github.io",
          icons: ["https://avatars.githubusercontent.com/u/37784886?s=200&v=4"]
        }
      });
    });

    async function connectWallet() {
      try {
        const walletProvider = await modal.connect();
        provider = new ethers.providers.Web3Provider(walletProvider);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        document.getElementById("account").innerText = "‚úÖ Conectado: " + address;
        document.getElementById("status").innerText = "üì¶ Contrato listo para usar";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error al conectar: " + err.message;
      }
    }

    async function showPrice() {
      if (!contract) return alert("Conecta tu wallet primero");

      try {
        const price = await contract.pricePerWLD();
        document.getElementById("currentPrice").innerText = `üíπ 1 BNB = ${price.toString()} CHCBTC`;
      } catch (err) {
        console.error(err);
        document.getElementById("currentPrice").innerText = "‚ùå Error al obtener el precio";
      }
    }

    async function buyTokens() {
      if (!contract) return alert("Conecta tu wallet primero");

      try {
        const amount = document.getElementById("bnbAmount").value;
        const tx = await contract.buyTokens({
          value: ethers.utils.parseEther(amount)
        });

        document.getElementById("status").innerText = "‚è≥ Confirmando transacci√≥n...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Compra exitosa. Revisa tu wallet.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
