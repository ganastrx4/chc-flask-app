<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar CHCBTC (BSC)</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@web3modal/standalone@3.1.0/dist/web3modal-standalone.umd.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    input { padding: 8px; width: 100px; font-size: 16px; }
    #status, #account, #currentPrice { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ü™ô Comprar <b>CHCBTC</b> (Binance Smart Chain)</h2>

  <button onclick="connectWallet()">üîó Conectar Wallet</button>
  <p id="account">No conectado</p>

  <button onclick="showPrice()">üìà Ver precio actual</button>
  <p id="currentPrice">Precio: --</p>

  <label>üí∞ Monto en BNB:</label><br>
  <input type="number" id="bnbAmount" step="0.0001" value="0.01"><br><br>

  <button onclick="buyTokens()">üí∏ Comprar CHCBTC</button>
  <p id="status"></p>

  <hr>
  <ul>
    <li><a href="https://bscscan.com/address/0x63F547B3749e022B28a5a506dfD3ECEb454f1726" target="_blank">Ver contrato en BscScan</a></li>
    <li><a href="https://www.geckoterminal.com/bsc/pools/0x55abc3f532e31cae7f4fde3c78d906798800f785" target="_blank">Pool en GeckoTerminal</a></li>
  </ul>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const CONTRACT_ADDRESS = "0x63F547B3749e022B28a5a506dfD3ECEb454f1726";
    const ABI = [
      "function buyTokens() payable",
      "function pricePerWLD() view returns (uint256)"
    ];

    let provider, signer, contract;
    let ethereumProvider;

    const projectId = "3f30d29d8c2e517af8a771f3a81b463b";

    const metadata = {
      name: "CHCBTC DApp",
      description: "Comprar tokens CHCBTC desde Web3",
      url: "https://ganastrx4.github.io/",
      icons: ["https://avatars.githubusercontent.com/u/37784886?s=200&v=4"]
    };

    const chains = [{
      chainId: 56,
      name: "Binance Smart Chain",
      currency: "BNB",
      explorerUrl: "https://bscscan.com",
      rpcUrl: "https://bsc-dataseed.binance.org/"
    }];

    const modal = window.web3modal.createWeb3Modal({
      projectId,
      chains,
      themeMode: "light",
      standaloneChains: chains,
      metadata
    });

    window.connectWallet = async function() {
      try {
        ethereumProvider = await modal.connect();
        provider = new ethers.providers.Web3Provider(ethereumProvider);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("account").innerText = "‚úÖ Conectado: " + address;
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        document.getElementById("status").innerText = "üì¶ Contrato listo.";
      } catch (e) {
        console.error(e);
        document.getElementById("status").innerText = "‚ùå Error: " + e.message;
      }
    };

    window.showPrice = async function() {
      if (!contract) return alert("Conecta la wallet primero");

      try {
        const price = await contract.pricePerWLD();
        document.getElementById("currentPrice").innerText = `üíπ 1 BNB = ${price.toString()} CHCBTC`;
      } catch (e) {
        console.error(e);
        document.getElementById("currentPrice").innerText = "‚ùå Error al obtener el precio";
      }
    };

    window.buyTokens = async function() {
      if (!contract) return alert("Conecta la wallet primero");

      try {
        const amount = document.getElementById("bnbAmount").value;
        const tx = await contract.buyTokens({
          value: ethers.utils.parseEther(amount)
        });

        document.getElementById("status").innerText = "‚è≥ Confirmando transacci√≥n...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ ¬°Compra exitosa!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    };
  });
  </script>

</body>
</html>
