<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con World ID</title>
  <script src="https://unpkg.com/@worldcoin/id/dist/world-id.umd.js"></script>
</head>
<body>

  <h2>Iniciar sesión con World ID</h2>

  <div id="world-id-container"></div>

  <script>
    window.onload = function () {
      const app_id = "app_7686f9027d3e3c0b53d987a3caf1e111";

      window.worldID.init("#world-id-container", {
        action_id: "login",
        signal: "", // Puedes usar el email o ID del usuario si lo deseas
        app_id: app_id,
        onSuccess: (proof) => {
          console.log("Usuario verificado con éxito:");
          console.log(proof);

          // Aquí puedes enviar `proof` a tu servidor para verificarlo
        },
        onError: (error) => {
          console.error("Error durante la verificación:", error);
        }
      });
    };
  </script>

</body>
</html>
