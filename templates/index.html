<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a CharlyCoin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos de la página */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #f39c12;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #e67e22; }
        #cryptoInfo {
            display: none;
            margin-top: 20px;
            background: #3a3a55;
            padding: 15px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #3a3a55;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background: #f39c12;
            color: #000;
        }
        h3 { color: #f39c12; margin-top: 20px; }
        .binance-link {
            display: block;
            margin-top: 20px;
            color: #f39c12;
            font-weight: bold;
            text-decoration: none;
        }
        .grafica-link {
            display: block;
            margin-top: 20px;
            color: #e67e22;
            font-weight: bold;
            text-decoration: none;
        }
        .grafica-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenida a CharlyCoin</h1>
        <div id="world-id-button"></div>
        
        <!-- Formulario para la verificación de World ID -->
        <form id="verifyForm">
            <label for="worldId">World ID:</label>
            <input type="text" id="worldId" name="worldId" required>
            <button type="submit">Verificar World ID</button>
        </form>

        <p id="verificationResult"></p>
    </div>

    <!-- Script de World ID -->
    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script>
    <script>
        // Configuración del widget World ID
        new WorldIDWidget({
            action_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
            signal: "user_login",
            enableTelemetry: true,
            app_name: "CharlyCoin",
            theme: "light",
            containerId: "world-id-button",
            onSuccess: (proof) => {
                console.log("Verificación exitosa:", proof);
                alert("¡Verificación exitosa!");
            },
            onError: (error) => {
                console.error("Error en la verificación:", error);
                alert("Error en la verificación");
            }
        });

        // Manejo del formulario de verificación
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const worldId = document.getElementById('worldId').value;

            // Enviar la solicitud de verificación al backend
            fetch('/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ world_id: worldId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('verificationResult').innerText = "¡Verificación exitosa!";
                } else {
                    document.getElementById('verificationResult').innerText = "Verificación fallida.";
                }
            })
            .catch(error => {
                console.error('Error en la verificación:', error);
                document.getElementById('verificationResult').innerText = "Hubo un error al verificar.";
            });
        });
    </script>
</body>
</html>
