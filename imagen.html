<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar CHC a MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111827;
      color: white;
    }
    button {
      background: #fbbf24;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ü™ô Agrega CharlyCoin (CHC) a tu MetaMask</h1>
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrxQg1zxfSMxym0NKkic-2xp1gLjogCY4Bj1mnHI_DRYPtrObsqU7i2dVCNfvTag_mm_Muv8sPMVa557zUxLpOHYOT5Tw44s1P3ZkwxDiyRAD4MVpQGcf6QXCuUBcqJOWLC5-zVA5ujpnp0Qx3lxup8jo43wV5BciYd42eCHz27QFo1vtIsmFoBhfsp7RK/s1600-rw/CharlyCoin.JPG" alt="Logo CHC" />
  <button onclick="addToken()">‚ûï Agregar CHC a MetaMask</button>

  <script>
    async function addToken() {
      const tokenAddress = '0xde8239aEb9730D74548D65DD2fD3Ce3F42517395';
      const tokenSymbol = 'CHC';
      const tokenDecimals = 18;
      const tokenImage = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrxQg1zxfSMxym0NKkic-2xp1gLjogCY4Bj1mnHI_DRYPtrObsqU7i2dVCNfvTag_mm_Muv8sPMVa557zUxLpOHYOT5Tw44s1P3ZkwxDiyRAD4MVpQGcf6QXCuUBcqJOWLC5-zVA5ujpnp0Qx3lxup8jo43wV5BciYd42eCHz27QFo1vtIsmFoBhfsp7RK/s1600-rw/CharlyCoin.JPG';

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert('‚úÖ Token CHC agregado correctamente');
        } else {
          alert('‚ö†Ô∏è Token no fue agregado');
        }
      } catch (error) {
        console.error(error);
        alert('‚õî Error al agregar el token');
      }
    }
  </script>
</body>
</html>
