<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compra de Saldo</h2>
        <label for="wallet">Dirección de tu billetera:</label>
        <input type="text" id="wallet" placeholder="0x...">
        
        <label for="amount">Cantidad de WLD a enviar:</label>
        <input type="number" id="amount" placeholder="0">
        
        <label for="txhash">Hash de la transacción:</label>
        <input type="text" id="txhash" placeholder="Hash de transacción">
        
        <button onclick="enviarDatos()">Enviar</button>
    </div>

    <script>
        function enviarDatos() {
            const wallet = document.getElementById('wallet').value;
            const amount = document.getElementById('amount').value;
            const txhash = document.getElementById('txhash').value;
            
            fetch('/compra_saldo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: wallet,
                    wld_amount: amount,
                    tx_hash: txhash
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert('Error en la solicitud'));
        }
    </script>
</body>
</html>
