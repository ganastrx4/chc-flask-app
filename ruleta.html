<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saldo TronLink</title>
    <script src="https://cdn.jsdelivr.net/npm/@tronlink/ext"></script>
</head>
<body>
    <h1>Juego con TronLink</h1>
    <p id="saldo">Consultando saldo...</p>
    <button id="jugarBtn" disabled>Jugar (1 TRX)</button>

    <script>
        async function verificarSaldo() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                const address = window.tronWeb.defaultAddress.base58;

                try {
                    const saldoSun = await window.tronWeb.trx.getBalance(address);
                    const saldoTRX = window.tronWeb.fromSun(saldoSun);
                    document.getElementById("saldo").innerText = `Saldo: ${saldoTRX} TRX`;

                    if (saldoTRX >= 1) {
                        document.getElementById("jugarBtn").disabled = false;
                    } else {
                        document.getElementById("jugarBtn").disabled = true;
                        alert("Saldo insuficiente para jugar.");
                    }
                } catch (error) {
                    console.error("Error al consultar saldo:", error);
                    document.getElementById("saldo").innerText = "Error al consultar saldo.";
                }
            } else {
                document.getElementById("saldo").innerText = "Conecta TronLink para ver el saldo.";
            }
        }

        window.addEventListener("load", () => {
            setTimeout(verificarSaldo, 1500); // Espera un momento a que TronLink se inicie
        });
    </script>
</body>
</html>
