<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de la Suerte</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .ruleta {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: 50% 50%;
        }
        #botonGirar {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #botonGirar:hover {
            background-color: #e67e22;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .apuesta {
            margin: 20px 0;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        #timer {
            font-size: 30px;
            color: #f39c12;
            margin-top: 30px;
        }
        #loader {
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Ruleta de la Suerte</h1>
    <div class="apuesta">
        <label for="colorSelect">Elige un color:</label>
        <select id="colorSelect">
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarillo</option>
            <option value="purple">Morado</option>
            <option value="orange">Naranja</option>
            <option value="cyan">Cian</option>
            <option value="pink">Rosa</option>
            <option value="brown">Marrón</option>
            <option value="gray">Gris</option>
        </select>
        <br>
        <label for="cantidad">Cantidad a apostar (0.1 - 10 WLD):</label>
        <input type="number" id="cantidad" min="0.1" max="10" step="0.1" value="0.1">
    </div>
    
    <!-- Botón para pagar y apostar -->
    <button id="botonApostar" onclick="apostar()">Pagar y Apostar</button>

    <div class="ruleta" id="ruleta"></div>
    <div id="timer">Próximo giro en: <span id="countdown">60</span> segundos</div>
    <div id="loader" class="loader"></div>
    <p id="resultado"></p>

    <script>
        let apuestas = [];
        let countdownTimer;
        let countdownTime = 60; // 60 segundos de cuenta regresiva para el siguiente giro

        function generarRuleta() {
            const ruleta = document.getElementById("ruleta");
            const colores = ["red", "blue", "green", "yellow", "purple", "orange", "cyan", "pink", "brown", "gray"];
            
            colores.forEach((color, i) => {
                const sector = document.createElement("div");
                sector.classList.add("sector");
                sector.style.backgroundColor = color;
                sector.style.transform = `rotate(${i * 36}deg)`;
                ruleta.appendChild(sector);
            });
        }

        function actualizarCuentaRegresiva() {
            countdownTime--;
            document.getElementById("countdown").innerText = countdownTime;

            if (countdownTime <= 0) {
                clearInterval(countdownTimer);
                girarRuleta();
                countdownTime = 60; // Resetear la cuenta regresiva
                countdownTimer = setInterval(actualizarCuentaRegresiva, 1000);
            }
        }

        function girarRuleta() {
            // Girar ruleta automáticamente
            const giro = Math.floor(Math.random() * 360);
            document.getElementById("ruleta").style.transform = `rotate(${giro}deg)`;
            
            const colorSeleccionado = document.getElementById("colorSelect").value;
            const resultado = Math.random() < 0.5 ? "¡Ganaste!" : "Perdiste";
            document.getElementById("resultado").innerText = resultado;

            // Lógica de apuesta
            const cantidadApostada = parseFloat(document.getElementById("cantidad").value);
            apuestas.push({ color: colorSeleccionado, cantidad: cantidadApostada });

            // Aquí se enviaría la apuesta al backend para registrar el depósito en la wallet
            console.log("Apuesta registrada:", apuestas);
        }

        function apostar() {
            const cantidadApostada = parseFloat(document.getElementById("cantidad").value);
            const colorSeleccionado = document.getElementById("colorSelect").value;

            // Validar que la apuesta esté dentro del rango permitido
            if (cantidadApostada < 0.1 || cantidadApostada > 10) {
                alert("La cantidad apostada debe estar entre 0.1 y 10 WLD.");
                return;
            }

            // Simulación del pago: este sería el paso donde se hace el pago real con la wallet de WLD
            console.log(`Usuario ha apostado ${cantidadApostada} WLD al color ${colorSeleccionado}.`);

            // Registrar la apuesta
            apuestas.push({ color: colorSeleccionado, cantidad: cantidadApostada });

            // Mostrar mensaje de confirmación
            alert(`Apostaste ${cantidadApostada} WLD al color ${colorSeleccionado}. Espera el siguiente giro.`);

            // Aquí se agregaría la lógica para procesar la transacción de WLD de la wallet del usuario
        }

        // Iniciar la cuenta regresiva
        countdownTimer = setInterval(actualizarCuentaRegresiva, 1000);
        generarRuleta();
    </script>
</body>
</html>
