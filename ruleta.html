<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con TronLink</title>
    <script src="https://cdn.jsdelivr.net/npm/@tronlink/ext"></script>
</head>
<body>
    <h1>Realizar Pago con TronLink</h1>
    <button id="payBtn">Pagar 1 TRX</button>

    <script>
        document.getElementById('payBtn').addEventListener('click', function() {
            // Verificar si TronLink está disponible
            if (typeof window.tronLink !== 'undefined') {
                // Usar TronLink para hacer un pago
                window.tronLink.request({
                    method: 'tron_sendTransaction',
                    params: [
                        {
                            to: 'TXh7y1cokZhKaVL54irBgM99oXiohayeRo', // Dirección de tu wallet TRX
                            value: '1000000', // Monto en SUN (1 TRX = 1,000,000 SUN)
                            data: 'Pago de prueba' // Opcional: mensaje o descripción
                        }
                    ]
                })
                .then(result => {
                    console.log('Transacción exitosa:', result);
                    alert('¡Pago realizado con éxito!');
                })
                .catch(error => {
                    console.error('Error en la transacción:', error);
                    alert('Hubo un error al realizar el pago.');
                });
            } else {
                alert('Por favor, instala TronLink para realizar pagos.');
            }
        });
    </script>
</body>
</html>
