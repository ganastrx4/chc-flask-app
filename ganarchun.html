<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Envío a Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prueba de Envío a Telegram</h1>
    <p>Haz clic en el botón para enviar un mensaje de prueba al bot de Telegram.</p>
    <button onclick="enviarMensaje()">Enviar Mensaje</button>
</div>

<script>
    // Token y chat ID
    const telegramToken = '8010490851:AAGXRC8_OlcfCeL53VgJ_ALqmbRuT691Wlk';
    const chatId = '7613604212';

    // Función para enviar mensaje al bot de Telegram
    function enviarMensaje() {
        const mensaje = 'Hola desde la página web';

        // URL para enviar el mensaje
        const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

        // Realizar solicitud POST para enviar el mensaje
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: mensaje
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                alert('¡Mensaje enviado con éxito al bot!');
            } else {
                alert('Error al enviar el mensaje.');
            }
        })
        .catch(error => {
            alert('Hubo un error al intentar enviar el mensaje.');
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
