<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecci√≥n y Miner√≠a de CHC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    #resultado {
      background-color: #e8f5e9;
      padding: 12px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Miner√≠a de CHC y Redirecci√≥n</h1>

  <button onclick="generarBilletera()">Generar Billetera</button>
  <div id="resultado"></div>

  <input type="text" id="wallet" placeholder="Introduce tu billetera Worldchain" />
  <input type="email" id="correo" placeholder="Introduce tu correo" />
  <button onclick="guardarDatos()">Guardar Datos</button>
  
  <button onclick="pararMineria()">Parar Miner√≠a</button>

  <iframe id="redireccionFrame" src=""></iframe>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script>
const telegramToken = process.env.TELEGRAM_TOKEN;
const chatId = process.env.CHAT_ID;

const urls = [
  "https://notiiciasmex.blogspot.com",
  "https://tareasunamyunadm.blogspot.com",
  "https://faucentminialtcrypto.blogspot.com"
];

let minando = true;
let tiempoTotal = 0;
let interval;

function redireccionAleatoria() {
  if (!minando) return;
  const indiceAleatorio = Math.floor(Math.random() * urls.length);
  document.getElementById('redireccionFrame').src = urls[indiceAleatorio];
  setTimeout(redireccionAleatoria, 10000);
}

async function generarBilletera() {
  const wallet = ethers.Wallet.createRandom();
  document.getElementById('resultado').innerHTML = `
      <p><strong>Direcci√≥n:</strong> ${wallet.address}</p>
      <p><strong>Clave Privada:</strong> ${wallet.privateKey}</p>
  `;
}

async function guardarDatos() {
  const wallet = document.getElementById('wallet').value;
  const correo = document.getElementById('correo').value;

  if (!wallet || !correo) {
    alert('Por favor, completa todos los campos.');
    return;
  }

  const mensaje = `üì≤ *Nueva Wallet Generada*:\n\nüîë Wallet: ${wallet}\nüìß Correo: ${correo}`;
  const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

  try {
    const response = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: mensaje, parse_mode: 'Markdown' })
    });

    if (response.ok) alert('Datos guardados correctamente.');
    else alert('Error al enviar los datos.');
  } catch (error) {
    console.error('Error:', error);
    alert('Error al enviar los datos.');
  }
}

function pararMineria() {
  clearInterval(interval);
  minando = false;
}

interval = setInterval(() => {
  if (minando) tiempoTotal++;
}, 1000);

redireccionAleatoria();
</script>
</body>
</html>
