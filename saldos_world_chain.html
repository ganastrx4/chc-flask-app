<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Saldos World Chain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .token {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>üí∞ Consulta tus saldos de tokens en World Chain</h2>
  <button onclick="preguntarWallet()">üîç Consultar Wallet</button>

  <div id="resultado"></div>

  <!-- Config generado por GitHub Actions -->
  <script src="config.js"></script>

  <script>
    async function preguntarWallet() {
      const wallet = prompt("Introduce tu direcci√≥n de wallet (0x...)");
      if (!wallet || !wallet.startsWith("0x") || wallet.length !== 42) {
        alert("‚ö†Ô∏è Direcci√≥n inv√°lida");
        return;
      }

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "<p>‚è≥ Consultando saldos...</p>";

      const balances = await getTokenBalances(wallet);
      if (!balances || balances.length === 0) {
        resultadoDiv.innerHTML = "<p>‚ö†Ô∏è No se encontraron tokens con saldo.</p>";
        return;
      }

      let html = `<h3>üì¶ Saldos para <code>${wallet}</code>:</h3>`;
      for (const token of balances) {
        const { name, symbol, balance } = token;
        html += `<div class="token">‚Üí ${name} (${symbol}): ${balance.toFixed(4)}</div>`;
      }

      resultadoDiv.innerHTML = html;
    }

    async function getTokenBalances(wallet) {
      const url = `https://worldchain-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`;

      try {
        const payload = {
          jsonrpc: "2.0",
          id: 1,
          method: "alchemy_getTokenBalances",
          params: [wallet]
        };

        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!data.result || !data.result.tokenBalances) return [];

        const tokens = data.result.tokenBalances;
        const resultados = [];

        for (const token of tokens) {
          const address = token.contractAddress;
          const hexBalance = token.tokenBalance;

          if (!hexBalance || hexBalance === "0x0") continue;

          const balanceInt = parseInt(hexBalance, 16);
          if (balanceInt === 0) continue;

          const metadata = await getTokenMetadata(address, url);
          const decimals = metadata.decimals || 18;
          const name = metadata.name || "Desconocido";
          const symbol = metadata.symbol || "???";
          const balance = balanceInt / (10 ** decimals);

          resultados.push({ name, symbol, balance });
        }

        return resultados;
      } catch (err) {
        console.error("‚ùå Error al consultar balances:", err);
        return [];
      }
    }

    async function getTokenMetadata(contractAddress, url) {
      const payload = {
        jsonrpc: "2.0",
        id: 1,
        method: "alchemy_getTokenMetadata",
        params: [contractAddress]
      };

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      return data.result || {};
    }
  </script>
</body>
</html>
