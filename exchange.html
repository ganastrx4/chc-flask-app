<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Swap CHC ↔ WLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@holdstation/zkstarter-sdk@latest/dist/holdstation-sdk.min.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>Swap CHC ↔ WLD</h2>

  <label>Monto en CHC:</label><br>
  <input id="amount" type="number" placeholder="Cantidad a cambiar" /><br><br>

  <button onclick="doSwap()">Hacer Swap</button>

  <p id="status"></p>

  <script>
    const CHC = "0xde8239aEb9730D74548D65DD2fD3Ce3F42517395"; // Tu token
    const WLD = "0x4300000000000000000000000000000000000004"; // WLD en World Chain
    const RPC = "https://rpc.worldchain.foundation";

    let signer;

    async function connectWallet() {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        return signer;
      } else {
        alert("Instala MetaMask o World App con navegador compatible.");
        throw new Error("Wallet no detectada");
      }
    }

    async function doSwap() {
      document.getElementById('status').innerText = "Conectando wallet...";
      try {
        await connectWallet();
        const sdk = new HoldstationSDK.HoldstationSwap({
          signer,
          rpcUrl: RPC,
          chainId: 184, // World Chain
        });

        const amountIn = document.getElementById("amount").value;
        const amount = ethers.utils.parseUnits(amountIn, 18);

        document.getElementById('status').innerText = "Buscando mejor ruta...";

        const route = await sdk.getBestRoute({
          amountIn: amount.toString(),
          tokenIn: CHC,
          tokenOut: WLD
        });

        if (!route || !route.tx) {
          document.getElementById('status').innerText = "No se encontró ruta de swap.";
          return;
        }

        document.getElementById('status').innerText = "Haciendo swap...";

        const tx = await signer.sendTransaction(route.tx);
        await tx.wait();

        document.getElementById('status').innerText = "Swap exitoso. TX: " + tx.hash;
      } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = "Error: " + e.message;
      }
    }
  </script>

  <!-- Agregar ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>
<div id="world-id-container"></div>
<script>
  window.worldID.init({
    action_id: "app_7686f9027d3e3c0b53d987a3caf1e111", // Tu CLIENT_ID
    signal: "chc-swap-access",
    enable_telemetry: true,
    app_name: "CHC Exchange",
    theme: "light",
    container_id: "world-id-container",
    on_success: async (proof) => {
      console.log("✅ Usuario autenticado con World App");
      // Puedes activar aquí el botón de swap
      document.getElementById('swap-section').style.display = 'block';
    },
    on_error: (err) => {
      console.error("❌ Error al autenticar", err);
    }
  });
</script>

</body>
</html>
