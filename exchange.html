<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Swap CHC ‚Üî WLD con World App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://static.worldcoin.org/miniapp-sdk/miniKit.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@holdstation/zkstarter-sdk@latest/dist/holdstation-sdk.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen px-4">

  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024-rw/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp"
       alt="Logo" class="w-64 mb-8 rounded-xl shadow-xl" />

  <h1 class="text-4xl font-bold mb-4">Swap CHC ‚Üî WLD</h1>
  <div id="auth" class="mb-6">
    <button onclick="startAuth()" class="bg-purple-600 text-white py-3 px-6 rounded-xl shadow-lg hover:scale-105 transition">
      üîí Autenticar con World App
    </button>
  </div>

  <div id="walletInfo" class="text-sm text-green-300 mb-4"></div>

  <div id="swapBox" style="display:none;" class="w-full max-w-md">
    <input id="amount" type="number" step="0.0001"
           class="w-full p-3 mb-3 rounded text-black" placeholder="Cantidad en CHC" />
    <button onclick="doSwap()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl shadow">
      üîÅ Hacer Swap
    </button>
    <p id="status" class="mt-4 text-sm text-blue-200"></p>
  </div>

  <script>
    const CHC = "0xde8239aEb9730D74548D65DD2fD3Ce3F42517395";
    const WLD = "0x4300000000000000000000000000000000000004";
    const RPC = "https://rpc.worldchain.foundation";

    let signer;

    async function startAuth() {
      const clientId = "app_7686f9027d3e3c0b53d987a3caf1e111";
      const redirectUri = window.location.href.split("?")[0];
      const state = Math.random().toString(36).substring(2);
      const nonce = Math.random().toString(36).substring(2);
      const scope = "openid wallet";
      const authUrl = `https://id.worldcoin.org/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&nonce=${nonce}`;
      window.location.href = authUrl;
    }

    async function setupWallet(walletAddress) {
      document.getElementById("walletInfo").innerHTML = `‚úÖ Wallet: <code>${walletAddress}</code>`;
      document.getElementById("swapBox").style.display = "block";

      const provider = new ethers.providers.JsonRpcProvider(RPC);
      signer = provider.getSigner(walletAddress); // Simula signer desde RPC (limitado)

      // En caso real se necesita conexi√≥n con World App via wallet SDK (no disponible a√∫n p√∫blicamente)
    }

    async function doSwap() {
      document.getElementById("status").innerText = "Conectando...";
      try {
        const amountIn = document.getElementById("amount").value;
        const amount = ethers.utils.parseUnits(amountIn, 18);

        const sdk = new HoldstationSDK.HoldstationSwap({
          signer,
          rpcUrl: RPC,
          chainId: 184,
        });

        const route = await sdk.getBestRoute({
          amountIn: amount.toString(),
          tokenIn: CHC,
          tokenOut: WLD
        });

        if (!route || !route.tx) {
          document.getElementById('status').innerText = "‚ùå No se encontr√≥ ruta v√°lida.";
          return;
        }

        document.getElementById('status').innerText = "Ejecutando swap...";
        const tx = await signer.sendTransaction(route.tx);
        await tx.wait();

        document.getElementById('status').innerText = `‚úÖ Swap exitoso. TX: ${tx.hash}`;
      } catch (e) {
        document.getElementById('status').innerText = "‚ùå Error: " + e.message;
        console.error(e);
      }
    }

    // L√≥gica para leer c√≥digo de autorizaci√≥n y pedir wallet al backend
    window.onload = async function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (typeof MiniKit !== "undefined") {
        try {
          const result = await MiniKit.commandsAsync.getUserInfo();
          const wallet = result?.wallet?.address;
          if (wallet) setupWallet(wallet);
          return;
        } catch {}
      }

      if (code) {
        document.getElementById("walletInfo").innerText = "‚åõ Verificando con backend...";
        try {
          const res = await fetch(`https://worldid-auth.onrender.com/callback?code=${encodeURIComponent(code)}`);
          const data = await res.json();
          if (data.success && data.wallet_address) {
            setupWallet(data.wallet_address);
          } else {
            document.getElementById("walletInfo").innerText = "‚ùå Error al verificar identidad.";
          }
        } catch (e) {
          document.getElementById("walletInfo").innerText = "‚ùå Error inesperado: " + e.message;
        }
      }
    };
  </script>

</body>
</html>
