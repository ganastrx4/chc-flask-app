<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .highlight {
            color: #27ae60;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;

            cursor: pointer;
        }
        .btn:hover {

        }
        #world-id-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÄ ¬°Atenci√≥n! Reclama tus <span class="highlight">1,000 CHUN</span></h1>

    <p>Para obtener tus 1000 CHUN, primero verifica tu identidad con World ID.</p>

    <!-- Contenedor para el bot√≥n de World ID -->
    <div id="world-id-container"></div>

    <button id="reclamar-btn" class="btn" style="display: none;" onclick="reclamar1000CHUN()">Reclamar 1000 CHUN</button>

    <p id="mensaje"></p>
</div>
<!-- Bot√≥n para redirigir al link de Worldcoin -->
        <a href="https://worldcoin.org/verify?t=wld&i=641219dc-c1af-4544-99fa-1e4b121d418d&k=cPAYJT83nqoau4ztdtPHiSeTxePvhrgzMvwzcBJnNyI%3D" class="world-id-button" target="_blank">Verificar World ID</a>
        
<script>
    let userProof = null; // Guardar√° la prueba de verificaci√≥n

    // Cargar el widget de autenticaci√≥n de World ID
    new WorldIDWidget({
        action_id: "app_7686f9027d3e3c0b53d987a3caf1e111", // Reemplaza con tu Action ID
        signal: "reclamar_chun",
        enableTelemetry: true,
        app_name: "CharlyCoin",
        theme: "light",
        containerId: "world-id-container",
        onSuccess: (proof) => {
            console.log("Verificaci√≥n exitosa:", proof);
            userProof = proof;
            document.getElementById("mensaje").textContent = "‚úÖ Verificaci√≥n exitosa, ahora puedes reclamar los CHUN.";
            document.getElementById("reclamar-btn").style.display = "block"; // Mostrar el bot√≥n de reclamar
        },
        onError: (error) => {
            console.error("Error en la verificaci√≥n:", error);
            document.getElementById("mensaje").textContent = "‚ö† Error en la verificaci√≥n. Int√©ntalo de nuevo.";
        }
    });

    async function reclamar1000CHUN() {
        if (!userProof) {
            alert("Debes verificar tu identidad primero.");
            return;
        }

        try {
            // Verificar si el usuario ya reclam√≥ en las √∫ltimas 24 horas
            const respuesta = await fetch('https://bdcb-189-217-216-138.ngrok-free.app/api/verificar-reclamo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ proof: userProof })
            });

            const data = await respuesta.json();
            if (data.puedeReclamar) {
                // Si puede reclamar, proceder con la transferencia
                const txResponse = await fetch('https://d375-189-217-216-138.ngrok-free.app/api/reclamar-chun', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ proof: userProof, cantidad: 1000 })
                });

                const txData = await txResponse.json();
                if (txData.exito) {
                    document.getElementById('mensaje').textContent = "üéâ ¬°1000 CHUN enviados a tu billetera!";
                } else {
                    document.getElementById('mensaje').textContent = "‚ùå Hubo un problema al procesar la transacci√≥n.";
                }
            } else {
                document.getElementById('mensaje').textContent = "‚è≥ Ya reclamaste CHUN en las √∫ltimas 24 horas.";
            }
        } catch (error) {
            console.error("Error en la transacci√≥n:", error);
            alert("Hubo un problema al intentar reclamar los CHUN.");
        }
    }
</script>

</body>
