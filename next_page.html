<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Estad√≠sticas y Predicci√≥n de WLD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #price {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
        }
        .btn-timeframe {
            margin: 5px;
            font-weight: bold;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        .loading {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
        }
        .link-container {
            margin-top: 30px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .link-container a {
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
        .link-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">üìä Estad√≠sticas de WLD</h1>

        <h2 class="mt-3">üí∞ Precio en Tiempo Real</h2>
        <p>Precio actual: <span id="price">Cargando...</span> USDT</p>

        <h2 class="mt-4">üìâ Gr√°fico de Movimientos Recientes</h2>
        <p class="loading" id="loadingMsg">Cargando datos...</p>

        <div class="mb-3">
            <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('1m')">1 Minuto</button>
            <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('5m')">5 Minutos</button>
            <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('15m')">15 Minutos</button>
            <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('1h')">1 Hora</button>
            <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('4h')">4 Horas</button>
        </div>

        <canvas id="priceChart"></canvas>
    </div>

    <div class="link-container">
        <p>¬°Obt√©n NUEVO TOKEN WDD GRATIS!</p>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <a href="./buscador.html" class="btn btn-warning btn-lg">Ver la p√°gina de WDD</a>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
        <a href="./buscador.html" class="btn btn-warning btn-lg">üîç Ver precios de CRIPTOMONEDAS</a>
    </div>
 

    <div class="d-flex justify-content-center align-items-center mt-4">
        <a href="./reclamarchun.html" class="btn btn-warning btn-lg">üåê WLD Gr√°fica en Vivo</a>
    </div>

    <script>
        let priceChart;
        let timeframe = "1m";

        function fetchPrice() {
            $.getJSON("https://api.binance.com/api/v3/ticker/price?symbol=WLDUSDT", function(data) {
                let price = parseFloat(data.price).toFixed(4);
                $("#price").text(price);
            });
        }

        function fetchChartData(tf) {
            timeframe = tf;
            $("#loadingMsg").text("Cargando datos...");

            $.getJSON(`https://api.binance.com/api/v3/klines?symbol=WLDUSDT&interval=${timeframe}&limit=10`, function(data) {
                let labels = [];
                let prices = [];

                data.forEach(candle => {
                    let time = new Date(candle[0]).toLocaleTimeString();
                    let closePrice = parseFloat(candle[4]).toFixed(4);
                    labels.push(time);
                    prices.push(closePrice);
                });

                updateChart(labels, prices);
                $("#loadingMsg").text("");
            });
        }

        function updateChart(labels, prices) {
            if (!priceChart) {
                let ctx = document.getElementById('priceChart').getContext('2d');
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `Precio de WLD/USDT (${timeframe})`,
                            data: prices,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Tiempo'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Precio (USDT)'
                                },
                                beginAtZero: false
                            }
                        }
                    }
                });
            } else {
                priceChart.data.labels = labels;
                priceChart.data.datasets[0].data = prices;
                priceChart.data.datasets[0].label = `Precio de WLD/USDT (${timeframe})`;
                priceChart.update();
            }
        }

        setInterval(fetchPrice, 5000);
        fetchPrice();
        fetchChartData("1m");
    </script>
</body>
</html>
