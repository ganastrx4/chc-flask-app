<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Estad√≠sticas y Predicci√≥n de WLD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2, p {
      font-size: 0.9rem;
    }
    #price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }
    .btn-timeframe {
      margin: 5px;
      font-weight: bold;
      font-size: 0.8rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    .loading {
      font-size: 0.9rem;
      font-weight: bold;
      color: #dc3545;
    }
    .link-container {
      margin-top: 30px;
      padding: 10px;
      background-color: #f0f8ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .link-container a {
      color: #007bff;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
    }
    .link-container a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">üìä Estad√≠sticas de WLD</h1>
    <h2 class="mt-3">üí∞ Precio en Tiempo Real</h2>
    <p>Precio actual: <span id="price">Cargando...</span> USDT</p>

    <h2 class="mt-4">üìâ Gr√°fico de Precios</h2>
    <p class="loading" id="loadingMsg">Cargando datos...</p>

    <div class="mb-3">
      <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('1m')">1 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('5m')">5 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('15m')">15 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="fetchChartData('1h')">1 Hora</button>
    </div>

    <canvas id="priceChart"></canvas>

    <h3 class="mt-4">üîÆ Predicci√≥n Simple</h3>
    <p id="prediction">Cargando predicci√≥n...</p>
  </div>

  <script>
    let priceChart;
    let timeframe = "1m";
    let lastPrice = null;
    let prevPrice = null;

    function fetchPrice() {
      $.getJSON("https://api.binance.com/api/v3/ticker/price?symbol=WLDUSDT", function (data) {
        let price = parseFloat(data.price).toFixed(4);
        $("#price").text(price);
      });
    }

    function fetchChartData(tf) {
      timeframe = tf;
      $("#loadingMsg").text("Cargando datos...");

      $.getJSON(`https://api.binance.com/api/v3/klines?symbol=WLDUSDT&interval=${tf}&limit=20`, function (data) {
        let candlesticks = data.map(candle => ({
          x: new Date(candle[0]),
          o: parseFloat(candle[1]),
          h: parseFloat(candle[2]),
          l: parseFloat(candle[3]),
          c: parseFloat(candle[4])
        }));

        updateChart(candlesticks);
        updatePrediction(candlesticks);
        $("#loadingMsg").text("");
      });
    }

    function updateChart(candlesticks) {
      if (!priceChart) {
        let ctx = document.getElementById('priceChart').getContext('2d');
        priceChart = new Chart(ctx, {
          type: 'line', // Gr√°fico de l√≠neas (m√°s sencillo)
          data: {
            labels: candlesticks.map(candle => candle.x),
            datasets: [{
              label: `Precio de WLD/USDT (${timeframe})`,
              data: candlesticks.map(candle => candle.c),
              borderColor: '#007bff',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              borderWidth: 2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Tiempo' } },
              y: { title: { display: true, text: 'Precio (USDT)' } }
            }
          }
        });
      } else {
        priceChart.data.labels = candlesticks.map(candle => candle.x);
        priceChart.data.datasets[0].data = candlesticks.map(candle => candle.c);
        priceChart.update();
      }
    }

    function updatePrediction(candlesticks) {
      if (candlesticks.length >= 2) {
        prevPrice = candlesticks[candlesticks.length - 2].c;
        lastPrice = candlesticks[candlesticks.length - 1].c;
        
        let trend = lastPrice > prevPrice ? "alcista" : lastPrice < prevPrice ? "bajista" : "estable";
        $("#prediction").text(`La tendencia actual es: ${trend}`);
      }
    }

    setInterval(fetchPrice, 5000);
    fetchPrice();
    fetchChartData("1m");
  </script>

  <br>

    <p>¬°Obt√©n NUEVO TOKEN WDD GRATIS!</p>

      <a href="./wdd.html" class="btn btn-warning btn-lg">Ver la p√°gina de WDD</a>
    </div>
  </div>
  <div class="link-container">
    <div class="d-flex justify-content-center align-items-center mt-4">
      <a href="./buscador.html" class="btn btn-warning btn-lg">üîç Ver precios de CRIPTOMONEDAS</a>
    </div>
  </div>

  <div class="link-container">
    <div class="d-flex justify-content-center align-items-center mt-4">
      <a href="./reclamarchun.html" class="btn btn-warning btn-lg">üåê Reclamar CHUN</a>
    </div>
  </div>
</body>
</html>
