<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WLD Precio Ligero</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, .btn-timeframe, #price {
      text-align: center;
    }
    #price {
      font-size: 1.5rem;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-timeframe {
      margin: 3px;
      font-size: 0.85rem;
    }
    canvas {
      margin-top: 15px;
      width: 100% !important;
      height: 250px !important;
    }
    .link-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e3f2fd;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .link-box a {
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
    }
    .link-box a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Precio de WLD/USDT</h1>
    <div id="price">Cargando...</div>

    <div class="text-center mb-2">
      <button class="btn btn-primary btn-timeframe" onclick="loadChart('1m')">1 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="loadChart('5m')">5 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="loadChart('15m')">15 Min</button>
      <button class="btn btn-primary btn-timeframe" onclick="loadChart('1h')">1 Hora</button>
    </div>

    <canvas id="lightChart"></canvas>

    <div class="link-box">
      <a href="./dados.html" class="btn btn-outline-primary w-100 mb-2">üé≤ Apuestas WLD Chain</a>
      <a href="./next_page.html" class="btn btn-outline-primary w-100 mb-2">üìà WLD Gr√°fica en Vivo</a>
      <a href="./ruleta.html" class="btn btn-outline-primary w-100 mb-2">üé° Ruleta</a>
      <a href="./ganarchun.html" class="btn btn-outline-primary w-100">üèÜ Ganar CHUN y CHC</a>
    </div>
  </div>

  <script>
    let chart;
    let currentInterval = '1m';

    function fetchPrice() {
      $.getJSON("https://api.binance.com/api/v3/ticker/price?symbol=WLDUSDT", function (data) {
        let price = parseFloat(data.price).toFixed(4);
        $("#price").text(`${price} USDT`);
      });
    }

    function loadChart(interval) {
      currentInterval = interval;
      $.getJSON(`https://api.binance.com/api/v3/klines?symbol=WLDUSDT&interval=${interval}&limit=10`, function (data) {
        const labels = data.map(c => new Date(c[0]).toLocaleTimeString());
        const prices = data.map(c => parseFloat(c[4]));

        const config = {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `WLD (${interval})`,
              data: prices,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0,123,255,0.1)',
              tension: 0.4,
              fill: true,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { display: false },
              y: { beginAtZero: false }
            }
          }
        };

        if (!chart) {
          chart = new Chart(document.getElementById("lightChart"), config);
        } else {
          chart.data.labels = labels;
          chart.data.datasets[0].data = prices;
          chart.data.datasets[0].label = `WLD (${interval})`;
          chart.update();
        }
      });
    }

    // Inicial
    fetchPrice();
    loadChart(currentInterval);
    setInterval(() => {
      fetchPrice();
      loadChart(currentInterval);
    }, 30000); // cada 30 segundos
  </script>
</body>
</html>
