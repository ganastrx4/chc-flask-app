<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WLD Precio Light</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
    }
    #price {
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
    }
    canvas {
      margin-top: 15px;
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Precio de WLD/USDT</h1>
    <div id="price">Cargando...</div>
    <canvas id="lightChart"></canvas>
  </div>

  <script>
    let chart;

    function fetchPriceAndData() {
      // Precio actual
      $.getJSON("https://api.binance.com/api/v3/ticker/price?symbol=WLDUSDT", function (data) {
        let price = parseFloat(data.price).toFixed(4);
        $("#price").text(`${price} USDT`);
      });

      // Datos de gráfico (últimos 10 puntos de cierre)
      $.getJSON("https://api.binance.com/api/v3/klines?symbol=WLDUSDT&interval=5m&limit=10", function (data) {
        const labels = data.map(c => new Date(c[0]).toLocaleTimeString());
        const prices = data.map(c => parseFloat(c[4]));

        const config = {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'WLD Precio',
              data: prices,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0,123,255,0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { display: false },
              y: { beginAtZero: false }
            }
          }
        };

        if (!chart) {
          chart = new Chart(document.getElementById("lightChart"), config);
        } else {
          chart.data.labels = labels;
          chart.data.datasets[0].data = prices;
          chart.update();
        }
      });
    }

    fetchPriceAndData();
    setInterval(fetchPriceAndData, 30000); // cada 30s
  </script>
</body>
</html>
