<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar saldo WLD</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      width: 300px;
      border: none;
    }
    button {
      background-color: #22c55e;
      border: none;
      color: white;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <h1>Ver tu saldo WLD (World Chain)</h1>

  <input type="text" id="direccion" placeholder="Ingresa tu direcciÃ³n 0x..." />
  <button onclick="consultarSaldo()">Consultar</button>

  <div id="resultado"></div>

  <script>
    async function consultarSaldo() {
      const direccion = document.getElementById("direccion").value.trim();
      if (!direccion.startsWith("0x") || direccion.length !== 42) {
        alert("DirecciÃ³n invÃ¡lida");
        return;
      }

      const endpoint = "https://worldchain-mainnet.g.alchemy.com/v2/f688b25b-d0b4-4c07-9800-1ee719428302";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          jsonrpc: "2.0",
          id: 1,
          method: "eth_getBalance",
          params: [direccion, "latest"]
        })
      });

      const data = await res.json();
      const balanceWei = BigInt(data.result);
      const balanceWLD = Number(balanceWei) / 1e18;

      document.getElementById("resultado").innerText = `ðŸ’° Saldo: ${balanceWLD.toFixed(6)} WLD`;
    }
  </script>
</body>
</html>
