<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHUN Exchange - Intercambia tus Tokens</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Arial', sans-serif;
      color: white;
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="bg-white bg-opacity-10 p-6 rounded-xl shadow-lg max-w-xl w-full text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">🎯 Intercambia tus Tokens en World App</h1>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Token a Enviar:</label>
        <input type="text" id="fromToken" placeholder="ej: WLD" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-black"/>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Token a Recibir:</label>
        <input type="text" id="toToken" placeholder="ej: CHUN" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-black"/>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Cantidad:</label>
        <input type="number" id="amount" placeholder="0.00" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-black"/>
      </div>

      <button onclick="enviarTransaccion()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded w-full">
        🔄 Intercambiar con World App
      </button>

      <div id="resultado" class="text-sm mt-4 text-green-300"></div>
    </div>

    <hr class="my-6 border-white border-opacity-20">

    <div class="space-y-2">
      <h2 class="text-xl font-bold mb-2">⚙️ Configuración Rápida</h2>
      <div class="bg-white bg-opacity-20 rounded p-4 space-y-2">
        <div class="flex justify-between hover:text-blue-400 cursor-pointer">📤 Compartir </div>
        <div class="flex justify-between hover:text-blue-400 cursor-pointer">🐦 Seguir en Twitter</div>
        <div class="flex justify-between hover:text-blue-400 cursor-pointer">💱 Convertir ETH a WETH</div>
        <div class="flex justify-between text-red-400 cursor-pointer">🔌 Desconectar</div>
      </div>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">🪙 Conversión ETH a WETH</h2>
      <div class="space-y-2 bg-white bg-opacity-20 p-4 rounded">
        <div class="flex justify-between"><span class="font-semibold">Saldo ETH:</span> 0.00 ETH</div>
        <div class="flex justify-between"><span class="font-semibold">Saldo WETH:</span> 0.00 WETH</div>
        <div class="text-sky-300 text-sm cursor-pointer">↪ Usar todo el ETH disponible</div>

        <label for="ethAmount" class="block font-semibold mt-2">Cantidad a convertir</label>
        <input type="text" id="ethAmount" placeholder="0.00" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-black"/>

        <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 mt-2 rounded w-full">Convertir</button>
      </div>
    </div>
  </div>

  <script>
    async function enviarTransaccion() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromToken = document.getElementById("fromToken").value.trim().toUpperCase();
      const toToken = document.getElementById("toToken").value.trim().toUpperCase();

      if (!fromToken || !toToken || isNaN(amount) || amount <= 0) {
        alert("Rellena todos los campos correctamente.");
        return;
      }

      const amountInWei = BigInt(amount * 1e18).toString();

      const recipientAddress = "0x6b2bA4159916017267c39A3b70b507F7c1Af5eDb";
      const tx = {
        version: "1.0",
        method: "world_sendTransaction",
        params: {
          to: recipientAddress,
          value: amountInWei,
          data: "0x",
        }
      };

      try {
        if (window?.worldcoin?.request) {
          const result = await window.worldcoin.request(tx);
          console.log("Resultado de la transacción:", result);
          document.getElementById("resultado").innerHTML = `
            ✅ Transacción enviada.<br>
            Hash: <code>${result?.hash}</code><br>
            Redirigiendo al dashboard...
          `;
          setTimeout(() => {
            window.location.href = "https://ganastrx4.github.io/chc-flask-app/tradingdashboard.html";
          }, 3000);
        } else {
          alert("World App no está disponible.");
        }
      } catch (err) {
        console.error("Error al enviar:", err);
        document.getElementById("resultado").innerHTML = `
          ❌ Error al enviar la transacción.<br>${err?.message || "Intenta de nuevo"}
        `;
      }
    }
  </script>

  <!-- SDK de Worldcoin (verifica si este link está funcionando correctamente) -->
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>

</body>
</html>
