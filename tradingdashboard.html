<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tokens en World Chain</title>
</head>
<body>
  <h2>Ver todos los tokens de tu wallet en World Chain</h2>
  <button onclick="verTokens()">Ver tokens</button>
  <pre id="tokens"></pre>

  <script>
    async function verTokens() {
      const direccion = "0xaD04c2c6ae7898Baa75F0519689b5fd361f84965"; // Tu wallet
      const endpoint = "https://worldchain-mainnet.g.alchemy.com/v2/f688b25b-d0b4-4c07-9800-1ee719428302";

      const body = {
        jsonrpc: "2.0",
        id: 1,
        method: "alchemy_getTokenBalances",
        params: [direccion]
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!data.result) {
          document.getElementById("tokens").innerText = "Error: no se pudieron obtener los tokens.";
          console.error(data);
          return;
        }

        const balances = data.result.tokenBalances;

        if (balances.length === 0) {
          document.getElementById("tokens").innerText = "No se encontraron tokens.";
          return;
        }

        let output = "Tokens encontrados:\n\n";
        balances.forEach((token, i) => {
          output += `${i + 1}. Token: ${token.contractAddress}\n   Balance (raw): ${token.tokenBalance}\n\n`;
        });

        document.getElementById("tokens").innerText = output;

      } catch (e) {
        console.error(e);
        document.getElementById("tokens").innerText = "Error al conectarse a la API.";
      }
    }
  </script>
</body>
</html>
