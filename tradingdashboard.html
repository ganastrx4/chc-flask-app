<!DOCTYPE html>
<html>
<head>
  <title>Consultar saldo de WLD</title>
</head>
<body>
  <h2>Consultar saldo de WLD</h2>
  <p>Ingresa tu dirección de wallet:</p>
  <input type="text" id="direccion" placeholder="0x676f72515A624D4bB6ac6195f0735bbE435CfDD1" />
  <button onclick="consultarSaldo()">Ver saldo</button>
  <p id="resultado">Saldo: </p>

  <script>
    async function consultarSaldo() {
      const apiKey = "ujOcGgmg0seoiSICk6SPU4tAyQJY6kvx";
      const direccion = document.getElementById("direccion").value;  // Dirección ingresada por el usuario
      if (!direccion) {
        alert("Por favor ingresa una dirección de wallet.");
        return;
      }

      const url = `https://worldchain-mainnet.g.alchemy.com/v2/${apiKey}`;

      const data = {
        jsonrpc: "2.0",
        id: 1,
        method: "eth_getBalance",
        params: [direccion, "latest"]
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.error) {
          document.getElementById("resultado").innerText = "Error: " + result.error.message;
          console.error(result);
          return;
        }

        const balanceWei = BigInt(result.result);
        const balanceETH = Number(balanceWei) / 1e18;  // Convertir de Wei a WLD (1 WLD = 1 ETH en este caso)

        document.getElementById("resultado").innerText = `Saldo: ${balanceETH.toFixed(6)} WLD`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("resultado").innerText = "Error consultando saldo.";
      }
    }
  </script>
</body>
</html>
