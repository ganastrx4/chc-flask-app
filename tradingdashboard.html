<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta tu saldo en World Chain</title>
</head>
<body>
  <h2>Consulta de saldo en World Chain (WLD)</h2>

  <button onclick="consultarSaldo()">Ver saldo de mi cuenta</button>
  <p id="resultado"></p>

  <script>
    async function consultarSaldo() {
      const direccion = "0xaD04c2c6ae7898Baa75F0519689b5fd361f84965"; // Tu direcci√≥n
      const endpoint = "https://worldchain-mainnet.g.alchemy.com/v2/f688b25b-d0b4-4c07-9800-1ee719428302";

      const body = {
        jsonrpc: "2.0",
        id: 1,
        method: "eth_getBalance",
        params: [direccion, "latest"]
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!data.result) {
          document.getElementById("resultado").innerText = "Error al obtener el saldo. Revisa la API Key o la red.";
          console.error("Respuesta de la API:", data);
          return;
        }

        const saldoWei = BigInt(data.result);
        const saldoWLD = Number(saldoWei) / 1e18;

        document.getElementById("resultado").innerText = `Saldo: ${saldoWLD.toFixed(6)} WLD`;
      } catch (error) {
        document.getElementById("resultado").innerText = "Error al conectar con la red.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
