<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHUN Exchange - Intercambia tus Tokens</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Arial', sans-serif;
      color: white;
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-3xl font-bold mb-6">Intercambia tus Tokens en World App</h1>

  <div class="w-full max-w-md bg-white bg-opacity-10 p-6 rounded-lg shadow-lg">
    <label class="block mb-2">Token a Enviar:</label>
    <input type="text" id="fromToken" placeholder="ej: WLD" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 mb-4 text-black"/>

    <label class="block mb-2">Token a Recibir:</label>
    <input type="text" id="toToken" placeholder="ej: CHUN" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 mb-4 text-black"/>

    <label class="block mb-2">Cantidad:</label>
    <input type="number" id="amount" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 mb-4 text-black"/>

    <button onclick="enviarTransaccion()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded w-full">
      üîÑ Intercambiar con World App
    </button>

    <div id="resultado" class="mt-4 text-sm text-green-300"></div>
  </div>

  <script>
    async function enviarTransaccion() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromToken = document.getElementById("fromToken").value.trim().toUpperCase();
      const toToken = document.getElementById("toToken").value.trim().toUpperCase();

      if (!fromToken || !toToken || isNaN(amount) || amount <= 0) {
        alert("Rellena todos los campos correctamente.");
        return;
      }

      const amountInWei = BigInt(amount * 1e18).toString(); // Suponiendo 18 decimales

      const recipientAddress = "0x6b2bA4159916017267c39A3b70b507F7c1Af5eDb"; // Tu wallet CHUN
      const tx = {
        version: "1.0",
        method: "world_sendTransaction",
        params: {
          to: recipientAddress,
          value: amountInWei,
          data: "0x",
        }
      };

      try {
        if (window?.worldcoin?.request) {
          const result = await window.worldcoin.request(tx);
          console.log("Resultado de la transacci√≥n:", result);

          document.getElementById("resultado").innerHTML = `
            ‚úÖ Transacci√≥n enviada.<br>
            Hash: <code>${result?.hash}</code><br>
            Redirigiendo al dashboard...
          `;

          setTimeout(() => {
            window.location.href = "https://ganastrx4.github.io/chc-flask-app/tradingdashboard.html";
          }, 3000);
        } else {
          alert("World App no est√° disponible.");
        }
      } catch (err) {
        console.error("Error al enviar:", err);
        document.getElementById("resultado").innerHTML = `
          ‚ùå Error al enviar la transacci√≥n.<br>${err?.message || "Intenta de nuevo"}
        `;
      }
    }
  </script>

  <!-- SDK de Worldcoin para mini-apps -->
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>
</body>
</html>
