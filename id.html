<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reclamar CHUN</title>
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit@0.1.10/dist/index.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }

    .btn {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Reclama tus 1,000 CHUN</h1>
  <p>Verifica tu identidad con World ID para continuar.</p>
  <div id="world-id"></div>
  <button class="btn" id="reclamar-btn" onclick="reclamar()">Reclamar</button>
  <p id="mensaje"></p>

  <script>
    let isVerified = false;

    window.IDKit.init({
      app_id: "app_7686f9027d3e3c0b53d987a3caf1e111", // Tu App ID real
      action: "reclamo", // nombre de la acción en tu panel de Worldcoin
      signal: "reclamo_" + Date.now(),
      onSuccess: (proof) => {
        console.log("✅ Verificado con éxito", proof);
        isVerified = true;
        document.getElementById("mensaje").innerText = "¡Verificación exitosa!";
        document.getElementById("reclamar-btn").style.display = "inline-block";
      },
      onError: (err) => {
        console.error("❌ Error de verificación", err);
        document.getElementById("mensaje").innerText = "Error al verificar.";
      },
    });
  </script>
</body>
</html>
