   <!DOCTYPE html>
   <html lang="es">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Notificaciones - World App</title>
     <script type="module">
       import { MiniKit, RequestPermissionPayload, Permission } from 'https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js/+esm';

       async function solicitarPermiso() {
         try {
           const requestPermissionPayload = {
             permission: Permission.Notifications,
           };
           const payload = await MiniKit.commandsAsync.requestPermission(requestPermissionPayload);
           if (payload.status === 'success') {
             document.getElementById('estado').textContent = '‚úÖ Permiso concedido para notificaciones.';
           } else {
             document.getElementById('estado').textContent = '‚ùå Error al solicitar permiso.';
           }
         } catch (error) {
           console.error(error);
           document.getElementById('estado').textContent = '‚ùå Error al solicitar permiso.';
         }
       }

       async function enviarNotificacion() {
         try {
           const response = await fetch('https://charlycoin-28e4j3c0h-carlos-sandovals-projects.vercel.app/api/notify', {
             method: 'POST',
             headers: {
               'Content-Type': 'application/json'
             },
             body: JSON.stringify({
               wallet_addresses: ['0x1234567890abcdef1234567890abcdef12345678'],
               title: 'T√≠tulo de la Notificaci√≥n',
               message: 'Este es el mensaje de la notificaci√≥n.',
               mini_app_path: 'worldapp://mini-app?app_id=app_7686f9027d3e3c0b53d987a3caf1e111&path=/notificaciones'
             })
           });
           const result = await response.json();
           if (result.success) {
             document.getElementById('estado').textContent = '‚úÖ Notificaci√≥n enviada con √©xito.';
           } else {
             document.getElementById('estado').textContent = '‚ùå Error al enviar la notificaci√≥n.';
           }
         } catch (error) {
           console.error(error);
           document.getElementById('estado').textContent = '‚ùå Error al enviar la notificaci√≥n.';
         }
       }

       window.solicitarPermiso = solicitarPermiso;
       window.enviarNotificacion = enviarNotificacion;
     </script>
   </head>
   <body>
     <h1>üîî Solicitar Permiso de Notificaciones</h1>
     <button onclick="solicitarPermiso()">Solicitar Permiso</button>
     <button onclick="enviarNotificacion()">Enviar Notificaci√≥n</button>
     <p id="estado"></p>
   </body>
   </html>
