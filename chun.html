<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor de Shorts - CHC/CHUN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.youtube.com/iframe_api"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8137092478828495"
     crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex flex-col md:flex-row h-screen max-w-screen mx-auto">
    <!-- Panel del reproductor -->
    <div class="flex-1 flex flex-col items-center justify-start p-2">
      <div class="w-full max-w-md">
        <div id="player" class="w-full aspect-video rounded-2xl shadow-md bg-black"></div>
      </div>

      <!-- Anuncio AdSense -->
      <div class="w-full max-w-md my-4">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8137092478828495"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <!-- Bot√≥n de enviar -->
      <div class="mt-2 w-full max-w-md">
        <input id="wallet" type="text" placeholder="Tu wallet CHC/CHUN"
               class="w-full p-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-400">
        <button onclick="enviarWallet()"
                class="mt-2 w-full p-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 shadow">
          Enviar
        </button>
      </div>
    </div>

    <!-- Panel de lista -->
    <div class="w-full md:w-1/3 p-2 bg-white shadow-inner overflow-y-auto">
      <h2 class="text-lg font-bold mb-2">Lista de Videos</h2>
      <div id="lista-videos" class="space-y-2"></div>
    </div>
  </div>

  <script>
    let player;
    let listaMaestra = [
      { id: "jhlF5N3KbUg", titulo: "Short 1", segundos: 0, reproducciones: 0 },
      { id: "c6gi6IP6ay4", titulo: "Short 2", segundos: 0, reproducciones: 0 },
      { id: "tVj0ZTS4WF4", titulo: "Short 3", segundos: 0, reproducciones: 0 }
    ];
    let videoActual = null;
    let intervalo = null;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: listaMaestra[0].id,
        events: { "onStateChange": onPlayerStateChange }
      });
      renderLista();
    }

    function renderLista() {
      const cont = document.getElementById("lista-videos");
      cont.innerHTML = "";
      listaMaestra.forEach((v, idx) => {
        cont.innerHTML += `
          <div class="p-2 border rounded-lg flex flex-col bg-gray-50">
            <span class="font-semibold">${v.titulo}</span>
            <span class="text-sm text-gray-600">Visto: ${v.segundos}s | Reproducciones: ${v.reproducciones}</span>
            <div class="mt-1 flex space-x-2">
              <button onclick="reproducir(${idx})" class="px-2 py-1 bg-green-500 text-white rounded">Reproducir</button>
              <button onclick="agregarACola(${idx})" class="px-2 py-1 bg-yellow-500 text-white rounded">Agregar a cola</button>
            </div>
          </div>`;
      });
    }

    function reproducir(idx) {
      videoActual = idx;
      player.loadVideoById(listaMaestra[idx].id);
    }

    function agregarACola(idx) {
      alert("El video " + listaMaestra[idx].titulo + " se agreg√≥ a la cola (falta implementar cola).");
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (videoActual !== null) listaMaestra[videoActual].reproducciones++;
        if (!intervalo) {
          intervalo = setInterval(() => {
            if (videoActual !== null) {
              listaMaestra[videoActual].segundos++;
              renderLista();
            }
          }, 1000);
        }
      } else {
        clearInterval(intervalo);
        intervalo = null;
      }
    }

    async function enviarWallet() {
      const wallet = document.getElementById("wallet").value.trim();
      if (!wallet) return alert("Ingresa tu wallet primero");
      const total = listaMaestra.reduce((a, v) => a + v.segundos, 0);
      const detalles = listaMaestra.map(v => `${v.titulo}: ${v.segundos}s (${v.reproducciones}x)`).join("\n");

      const mensaje = `‚è± Tiempo total visto: ${total}s\nüì∫ Detalle:\n${detalles}\nüí≥ Wallet: ${wallet}`;
      
      await fetch(`https://api.telegram.org/bot${"8010490851:AAGXRC8_OlcfCeL53VgJ_ALqmbRuT691Wlk"}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: "7613604212", text: mensaje })
      });
      alert("Datos enviados correctamente ‚úÖ");
    }
  </script>
</body>
</html>
