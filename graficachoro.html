<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu Perfil - CharlyCoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f1f5f9;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      color: #1f2937;
    }
    .card {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .wallet {
      font-family: monospace;
      background: #e5e7eb;
      padding: 0.5rem;
      border-radius: 0.5rem;
      word-break: break-all;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="text-2xl font-bold mb-4">👤 Tu perfil de World App</h1>

    <p class="label">Dirección de tu billetera:</p>
    <div class="wallet" id="wallet"></div>

    <p class="label">Nivel de verificación:</p>
    <div id="level">Cargando...</div>

    <p class="label">Todos los datos:</p>
    <pre id="userinfo" class="text-sm mt-2 bg-gray-100 p-2 rounded"></pre>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    async function obtenerDatos() {
      if (!code) {
        document.getElementById("wallet").innerText = "No se recibió ningún código.";
        return;
      }

      try {
        const res = await fetch(`https://worldid-auth.onrender.com/callback?code=${encodeURIComponent(code)}`);
        const data = await res.json();

        if (!data.success) {
          document.getElementById("wallet").innerText = "Error al autenticar: " + (data.error || "desconocido");
          return;
        }

        document.getElementById("wallet").innerText = data.wallet_address || "No detectada";
        document.getElementById("level").innerText = data.userinfo?.verification_level || "No disponible";
        document.getElementById("userinfo").innerText = JSON.stringify(data.userinfo, null, 2);
      } catch (err) {
        document.getElementById("wallet").innerText = "Error de red: " + err.message;
      }
    }

    obtenerDatos();
  </script>

</body>
</html>
