<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección Aleatoria</title>
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/id"></script> 
  <style>
    body {
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #iframeContainer {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Redirección de Blogs en Ventana Interna</h2>
<div id="iframeContainer">
  <iframe id="iframeRedireccion" src="https://blogger.com"></iframe>
</div>

<div id="usuario-info">
  <input type="text" id="wallet" placeholder="Introduce tu billetera Worldchain" readonly />
  <input type="email" id="correo" placeholder="Introduce tu correo" />
  <button onclick="guardarDatos()">Guardar Datos</button>
</div>

<button onclick="pararMineria()">Parar Minería</button>
<button onclick="continuarMineria()">Continuar Minería</button>

<div id="world-id-container"></div>
<p id="userStatus">No autenticado</p>

<script>
  let tiempoTotal = 0;
  let interval;
  let minando = true;
  let userWallet = null;

  function contarTiempo() {
    if (minando) {
      tiempoTotal++;
      if (tiempoTotal % 100 === 0) {
        console.log(`Has ganado 100 CHC.`);
      }
    }
  }

  function pararMineria() {
    clearInterval(interval);
    minando = false;
    alert(`Ganaste ${tiempoTotal} CHC! Gracias por usar la página.`);
  }

  function continuarMineria() {
    if (!minando) {
      minando = true;
      interval = setInterval(contarTiempo, 1000);
    }
  }

  interval = setInterval(contarTiempo, 1000);

  function guardarDatos() {
    let correo = document.getElementById("correo").value;
    if (correo && userWallet) {
      alert(`Datos guardados: Correo: ${correo}, Wallet: ${userWallet}`);
    } else {
      alert("Completa todos los datos.");
    }
  }

  new WorldIDWidget({
    action_id: "wid_staging_xxxxxx", // Reemplázalo con tu ID de acción
    signal: "user_login",
    enable_telemetry: true,
    onSuccess: (verification) => {
      console.log("Verificación exitosa:", verification);
      document.getElementById("userStatus").innerText = "✅ Autenticado con World ID";
    },
    onError: (error) => console.error("Error de World ID:", error),
  }).mount("#world-id-container");

</script>

</body>
</html>
