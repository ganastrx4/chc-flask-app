<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico del Token WorldChain</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Precio del Token WorldChain</h2>
    <canvas id="tokenChart"></canvas>
  </div>

  <script>
    const apiKey = "f688b25b-d0b4-4c07-9800-1ee719428302";
    const tokenAddress = "0x6b2bA4159916017267c39A3b70b507F7c1Af5eDb";
    const chain = "worldchain-mainnet";

    async function fetchTokenTransfers() {
      const response = await fetch(`https://token.api.alchemy.com/v1/${chain}/transfers?contractAddress=${tokenAddress}`, {
        headers: {
          "accept": "application/json",
          "Authorization": `Bearer ${apiKey}`
        }
      });
      const data = await response.json();
      return data.transfers; // o data.result dependiendo del endpoint final
    }

    async function drawChart() {
      const transfers = await fetchTokenTransfers();

      // Simulando datos de precio por ahora:
      const labels = ["Día 1", "Día 2", "Día 3", "Día 4", "Día 5"];
      const prices = [0.005, 0.006, 0.0062, 0.0061, 0.0064]; // Sustituir por cálculo real

      const ctx = document.getElementById("tokenChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Precio (USD)",
            data: prices,
            borderColor: "#3498db",
            backgroundColor: "rgba(52, 152, 219, 0.2)",
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Fecha" } },
            y: { title: { display: true, text: "Precio (USD)" } }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
