<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reclamo CHUN y CHC - World ID</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #6c47ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #5935d2;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-xl font-bold mb-4">üîê Reclama tus tokens con World ID</h1>
    <button onclick="startAuth()" class="btn">Autenticarse con World App</button>
    <div id="result" class="mt-4 text-sm text-green-700"></div>
    <button id="claim-btn" onclick="reclamarTokens()" class="hidden btn bg-green-500 hover:bg-green-600 mt-4">
      üöÄ Reclamar 1 CHUN + 1 CHC
    </button>
  </div>

  <script>
    let userData = null;

    function startAuth() {
      const clientId = "app_7686f9027d3e3c0b53d987a3caf1e111";
      const redirectUri = "https://ganastrx4.github.io/chc-flask-app/dados.html";
      const state = Math.random().toString(36).substring(2);
      const nonce = Math.random().toString(36).substring(2);
      const scope = "openid";
      const responseType = "code";

      const authUrl = `https://id.worldcoin.org/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${encodeURIComponent(responseType)}&scope=${encodeURIComponent(scope)}&state=${state}&nonce=${nonce}`;
      window.location.href = authUrl;
    }

    async function reclamarTokens() {
      if (!userData || !userData.wallet) {
        alert("‚ùå Wallet no disponible.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ code })
})


        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Reclamo exitoso: 1 CHUN + 1 CHC enviados.");
          document.getElementById("claim-btn").classList.add("hidden");
        } else {
          alert("‚ùå Error: " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al conectar con el backend.");
      }
    }

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        document.getElementById("result").innerHTML = `‚úÖ C√≥digo recibido. Autenticando...`;

        fetch("http://localhost:5000/api/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ code })
})

          .then(res => res.json())
          .then(data => {
            console.log("Respuesta del backend:", data);
            if (data.success && data.user) {
              userData = data.user;

              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = `
                ‚úÖ Autenticado con √©xito<br>
                üë§ Usuario: <strong>${userData.code}</strong><br>
                üíº Wallet: ${userData.wallet}<br>
              `;

              if (userData.puede_reclamar) {
                document.getElementById("claim-btn").classList.remove("hidden");
              } else {
                resultDiv.innerHTML += "‚è≥ Ya reclamaste. Espera 24h para volver a hacerlo.";
              }
            } else {
              document.getElementById("result").innerHTML = "‚ùå Error en la autenticaci√≥n.";
            }
          })
          .catch(err => {
            console.error("Error:", err);
            document.getElementById("result").innerHTML = "‚ùå Fallo en la conexi√≥n con el servidor.";
          });
      }
    };
  </script>
</body>
</html>
